<mat-card>
  <mat-card-header>
    <mat-card-title>{{'Finance.ControlCenter' | translate}}</mat-card-title>
    <mat-card-subtitle>{{currentMode | translate}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="demo-full-width">
      <input matInput type="text" placeholder="{{'Common.Name' |translate}}" [readonly]="!isFieldChangable" [(ngModel)]="detailObject.Name"
        name="name">
    </mat-form-field>

    <mat-form-field class="demo-full-width">
      <input matInput type="text" placeholder="{{'Common.Comment' |translate}}" [readonly]="!isFieldChangable" [(ngModel)]="detailObject.Comment"
        name="cmt">
    </mat-form-field>

    <mat-form-field>
      <mat-select class="demo-full-width" placeholder="{{'Finance.Owner' | translate}}" [disabled]="!isFieldChangable" [(ngModel)]="detailObject.Owner"
        name="owner">
        <mat-option>{{'Common.ResetCurrentSelection' | translate}}</mat-option>
        <mat-option *ngFor="let usr of _homedefService.MembersInChosedHome" [value]="usr.User">
          {{usr.DisplayAs}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" *ngIf="isFieldChangable" (click)="onSubmit()">{{'Common.Submit' | translate}}</button>
    <button mat-button color="warn" (click)="onCancel()">{{'Common.Cancel' | translate}}</button>
  </mat-card-actions>
</mat-card>
