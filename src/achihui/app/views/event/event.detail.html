<div class="container">
    <div class="page-header">
        <h2>
            <span>{{'Event.Event' | translate}} </span><small> {{Activity | translate}}</small>
        </h2>
    </div>

    <hr />

    <form class="form-horizontal" (ngSubmit)="onSubmit(detailForm)" #detailForm="ngForm">
        <div class="form-group">
            <label class="control-label col-sm-2">{{'Common.ID' | translate}}</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="id"
                       readonly="readonly" placeholder="{{'Common.ID' | translate}}" [(ngModel)]="eventObject.ID">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">{{'Common.Name' | translate }}</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" (readonly)="ActivityID == 3" name="name"
                       placeholder="{{'Common.Name' | translate}}" [(ngModel)]="eventObject.Name" required>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">{{'Event.Begin' | translate}}</label>
            <div class="col-sm-10">
                <input class="form-control" type="datetime-local" name="begin" [(ngModel)]="dateTimeStart">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">{{'Event.End' | translate}}</label>
            <div class="col-sm-10">
                <input class="form-control" type="datetime-local" name="end" [(ngModel)]="dateTimeEnd">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">{{'Common.Content' | translate}}</label>
            <div class="col-sm-10">
                <!--<simple-tiny [elementId]="'my-editor-id'" [(ngModel)]="lrnObject.Content" name="content"
                             (onEditorKeyup)="onEditorKeyup($event)">
                </simple-tiny>-->
                <textarea htmlEditor [(ngModel)]="eventObject.Content" name="content"></textarea>
            </div>
        </div>

        <br />

        <div class="form-group">
            <div class="offset-sm-2 col-sm-10">
                <input type="submit" class="btn btn-default btn-primary" *ngIf="ActivityID != 3" [disabled]="!detailForm.form.valid">
                <button class="btn btn-danger" (click)="close()">{{'Common.BackToList' | translate}}</button>
            </div>
        </div>
    </form>
</div>
