<md-card>
  <md-card-header>
    <md-card-title>{{'Finance.ControlCenters' | translate}}</md-card-title>
    <md-card-subtitle>{{'Common.ListView' | translate}}</md-card-subtitle>
  </md-card-header>
  <md-card-content>
    <md-toolbar>
        <button md-icon-button color="primary" (click)="onCreateCC()"><md-icon md-icon-button color="primary">add</md-icon></button>
    </md-toolbar>
    <div class="table-container mat-elevation-z8">
      <md-table #table [dataSource]="dataSource">
        <!-- ID Column -->
        <ng-container mdColumnDef="id">
          <md-header-cell *mdHeaderCellDef>#</md-header-cell>
          <md-cell *mdCellDef="let row">
              <button md-icon-button color="primary" (click)="onDisplayCC(row)"><md-icon class="example-icon">search</md-icon></button>
              <button md-icon-button color="primary" (click)="onChangeCC(row)"><md-icon class="example-icon">edit</md-icon></button>
              <button md-icon-button color="primary" (click)="onDeleteCC(row)"><md-icon class="example-icon">delete</md-icon></button>
              <span class="example-spacer"></span>
              {{ row.Id }}
          </md-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container mdColumnDef="name">
          <md-header-cell *mdHeaderCellDef>{{'Common.Name' | translate}}</md-header-cell>
          <md-cell *mdCellDef="let row"> {{row.Name}} </md-cell>
        </ng-container>

        <!-- Comment Column -->
        <ng-container mdColumnDef="comment">
          <md-header-cell *mdHeaderCellDef> {{'Common.Comment' | translate}} </md-header-cell>
          <md-cell *mdCellDef="let row"> {{row.Comment}} </md-cell>
        </ng-container>

        <md-header-row *mdHeaderRowDef="displayedColumns"></md-header-row>
        <md-row *mdRowDef="let row; columns: displayedColumns;"></md-row>
      </md-table>
      <md-paginator #paginator 
        [length]="_storageService.ControlCenters.length" 
        [pageIndex]="0" 
        [pageSize]="25" 
        [pageSizeOptions]="[5, 10, 25, 100]">
      </md-paginator>
    </div>
  </md-card-content>
  <md-card-actions>
  </md-card-actions>
</md-card>
