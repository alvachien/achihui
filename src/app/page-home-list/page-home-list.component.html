<md-card>
  <md-card-header>
    <div></div>
    <md-card-title>Home List</md-card-title>
    <md-card-subtitle>Home List</md-card-subtitle>
  </md-card-header>
  <md-card-content>
    <div class="table-container mat-elevation-z8">
      <md-table #table [dataSource]="dataSource">
        <!-- ID Column -->
        <ng-container mdColumnDef="id">
          <md-header-cell *mdHeaderCellDef></md-header-cell>
          <md-cell *mdCellDef="let row">
            <button md-mini-fab (click)="onChooseHome(row)">
              <md-icon class="md-14" aria-label="Edit">edit</md-icon>
            </button>
            #{{ row.ID }}
          </md-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container mdColumnDef="name">
          <md-header-cell *mdHeaderCellDef>Name</md-header-cell>
          <md-cell *mdCellDef="let row"> {{row.Name}} </md-cell>
        </ng-container>

        <!-- Host Column -->
        <ng-container mdColumnDef="host">
          <md-header-cell *mdHeaderCellDef> Host </md-header-cell>
          <md-cell *mdCellDef="let row"> {{row.Host}} </md-cell>
        </ng-container>

        <!-- Details Column -->
        <ng-container mdColumnDef="details">
          <md-header-cell *mdHeaderCellDef> Details </md-header-cell>
          <md-cell *mdCellDef="let row"> {{row.Details}} </md-cell>
        </ng-container>

        <md-header-row *mdHeaderRowDef="displayedColumns"></md-header-row>
        <md-row *mdRowDef="let row; columns: displayedColumns;"></md-row>
      </md-table>
      <md-paginator #paginator 
        [length]="_homedefService.HomeDefs.length" 
        [pageIndex]="0" 
        [pageSize]="25" 
        [pageSizeOptions]="[5, 10, 25, 100]">
      </md-paginator>
    </div>
  </md-card-content>
  <md-card-actions>
    <button md-button (click)="onCreateHome()">Create</button>
  </md-card-actions>
</md-card>
