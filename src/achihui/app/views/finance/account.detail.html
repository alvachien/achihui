<div id="viewFinanceAccount">
    <div class="page-header">
        <h2>
            <span>{{'Finance.Account' | translate }}</span><small> {{Activity | translate}}</small>
        </h2>
    </div>

    <!-- Messages -->
    <div *ngIf="ReportedMessages.length > 0">
        <div class="alert alert-danger" role="alert" *ngFor="let rptmsg of ReportedMessages">
            {{ rptmsg }}
        </div>
    </div>

    <form class="form-horizontal" role="form" name="frmObj">
        <div class="form-group">
            <label class="control-label col-sm-2" for="iptID">{{'Common.ID' | translate }}</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="iptID"
                       readonly="readonly" placeholder="{{'Common.ID' | translate}}" [(ngModel)]="AccountObject.ID">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">{{'Common.Category' | translate }}</label>
            <div class="col-sm-10">
                <select [(ngModel)]="AccountObject.CategoryID" (disabled)="ActivityID == 3">
                        <!--ng-options="fac.ID as fac.Name for fac in arFinanceAccountCategory">-->
                    <option ></option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="iptName">{{'Common.Name' | translate }}</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="iptName" ng-readonly="ActivityID == 3"
                       placeholder="{{'Common.Name' | translate}}" [(ngModel)]="AccountObject.Name" required>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="iptComment">{{'Common.Comment' | translate }}</label>
            <div class="col-sm-10">
                <input class="form-control" (readonly)="ActivityID == 3" id="iptComment"
                       [(ngModel)]="AccountObject.Comment" />
            </div>
        </div>

        <div class="panel panel-success" *ngIf="ShowDownpaymentInfo">
            <hih-fin-account-detail-dp>
            </hih-fin-account-detail-dp>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-default btn-primary" (click)="onSubmit()" ng-hide="ActivityID == 3">
                    {{'Common.Submit' | translate}}
                </button>
                <button class="btn btn-danger" (click)="onClose()">{{'Common.BackToList' | translate}}</button>
            </div>
        </div>
</form>
</div>
