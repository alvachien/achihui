<md-card>
  <md-card-title>{{'Nav.UserDetail' | translate}}</md-card-title>
  <md-card-subtitle>{{'Nav.UserDetail' | translate}}</md-card-subtitle>
  <md-divider></md-divider>
  <md-card-content>
    <form #usrDetailForm="ngForm">
      <div layout="row" layout-margin>
        <md-input-container flex>
            <input mdInput placeholder="{{'Common.Name' | translate}}" readonly [(ngModel)]="objUserAuthInfo.userName" name="usrname" #usrname="ngModel">
        </md-input-container>
      </div>
      <div layout="row" layout-margin>
        <md-input-container flex>
            <input mdInput placeholder="Alias" [(ngModel)]="usrDetail.DisplayAs" name="alias" #alias="ngModel">
        </md-input-container>
      </div>
    </form>
  </md-card-content>
  <md-card-actions>
    <button md-button color="accent" [disabled]="!usrDetailForm.form.valid" (click)="onSubmit()">{{'Common.Submit' | translate}}</button>
    <button md-button>{{'Common.Cancel' | translate}}</button>
  </md-card-actions>
</md-card>
