<div class="container">
    <div class="page-header">
        <h2>
            <span>{{'Learning.LearningHistory' | translate}}</span> <small translate="Common.ListView"> List View </small>
        </h2>

        <div class="btn-toolbar" role="toolbar" aria-label="...">
            <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn-group btn-primary"                        
                        (click)="newItem()">
                    {{'Common.New' | translate}}
                </button>
                <button type="button" class="btn-group btn-primary"                        
                        (click)="refreshList()">
                    {{'Common.Refresh' | translate}}
                </button>
            </div>

            <div class="btn-group" role="group" aria-label="...">
                <button type="button" (click)="displayItem()"
                        class="btn-group btn-primary">{{'Common.Display' | translate}}</button>
                <button type="button" (click)="editItem()"
                        class="btn-group btn-warning">{{'Common.Edit' | translate}}</button>
                <button type="button" (click)="removeItem()"
                        class="btn-group btn-danger">{{'Common.Delete' | translate}}</button>
            </div>
        </div>
    </div>

    <hr />
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th></th>
                <th>{{'Login.User' | translate}}</th>
                <th>{{'Login.DisplayAs' | translate}}</th>
                <th>{{'Learn.ObjectName' | translate}}</th>
                <th>{{'Common.CategoryName' | translate}}</th>
                <th>{{'Common.Date' | translate}}</th>
                <th>{{'Common.Operations' |translate}}</th>
            </tr>
            <tr>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let row of lrnHistories">
                <td cs-select="row"></td>
                <td>{{row.UserID}}</td>
                <td></td>
                <!--<td>{{row.UserObject.DisplayAs}}</td>-->
                <td></td>
                <!--<td>{{row.LearnObject.Name}}</td>-->
                <td></td>
                <!--<td>{{row.LearnObject.CategoryObject.FullDisplayText}}</td>-->
                <td>{{row.LearnDate}}</td>
                <td>
                    <button type="button" class="btn btn-sm" (click)="displayItem(row)">
                        <i class="fa fa-share-square-o" aria-hidden="true"></i>
                    </button>
                    <button type="button" class="btn btn-sm" (click)="editItem(row)">
                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                    </button>
                    <button type="button" (click)="removeItem(row)" class="btn btn-sm btn-danger">
                        <i class="fa fa-times" aria-hidden="true"></i>
                    </button>
                </td>
            </tr>
        </tbody>
        <tfoot>
        </tfoot>
    </table>
</div>
