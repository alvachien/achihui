<div>
    <form nz-form [formGroup]="detailFormGroup">
        <!-- ID -->
        <nz-form-item>
            <nz-form-label [nzSpan]="7">{{'Common.ID' | transloco}}</nz-form-label>
            <nz-form-control [nzSpan]="12">
                <input nz-input formControlName="idControl" />
            </nz-form-control>
        </nz-form-item>
    
        <!-- Book -->
        <div nz-row>
            <label nz-col nzSpan="7" style="text-align: right;">{{'Library.Book' | transloco}}</label>
            <div nz-col nzSpan="12">
                <nz-space [nzSplit]="spaceSplit">
                    <ng-template #spaceSplit>
                      <nz-divider nzType="vertical"></nz-divider>
                    </ng-template>
              
                    <a *nzSpaceItem nz-typography>{{selectedBookName}}</a>
                    <a *nzSpaceItem nz-typography (click)="onChooseBook()">Choose Book</a>
                </nz-space>
            </div>
        </div>

        <!-- Borrow from -->
        <div nz-row>
            <label nz-col nzSpan="7" style="text-align: right;">{{'Library.BorrowFrom' | transloco}}</label>
            <div nz-col nzSpan="12">
                <nz-space [nzSplit]="spaceSplit">
                    <ng-template #spaceSplit>
                      <nz-divider nzType="vertical"></nz-divider>
                    </ng-template>
              
                    <a *nzSpaceItem nz-typography>{{selectOrgName}}</a>
                    <a *nzSpaceItem nz-typography (click)="onSelectOrganization()">Select Organization</a>
                </nz-space>
            </div>
        </div>
        
        <!-- Date range -->
        <nz-form-item>
            <nz-form-label [nzSpan]="7">Date Range</nz-form-label>
            <nz-form-control [nzSpan]="12" nzHasFeedback>
                <nz-range-picker formControlName="dateRangeControl"></nz-range-picker>
            </nz-form-control>
        </nz-form-item>
    
        <!-- Has Returned -->
        <nz-form-item>
            <nz-form-label [nzSpan]="7">{{'Library.HasReturned' | transloco}}</nz-form-label>
            <nz-form-control [nzSpan]="12" nzHasFeedback>
                <nz-switch formControlName="hasRtnedControl"></nz-switch> 
            </nz-form-control>
        </nz-form-item>

        <!-- Comment -->
        <nz-form-item>
            <nz-form-label [nzSpan]="7">{{'Common.Comment' | transloco}}</nz-form-label>
            <nz-form-control [nzSpan]="12">
                <input nz-input formControlName="cmtControl" maxlength="50" />
            </nz-form-control>
        </nz-form-item>
    </form>    
</div>
