<div id="viewWord" class="container">
    <div class="page-header">
        <h2>
            <span translate="Learning.Word">Learn Plan</span><small> {{ Activity | translate }}</small>
        </h2>
    </div>

    <!-- Messages -->
    <div ng-if="ReportedMessages.length > 0">
        <div class="alert alert-danger" role="alert" ng-repeat="rptmsg in ReportedMessages">
            {{ rptmsg  }}
        </div>
    </div>

    <form class="form-horizontal" role="form" name="frmObj">
        <div class="form-group">
            <label class="control-label col-sm-2" for="iptItemID" translate="Common.ID">ID:</label>
            <div class="col-sm-10">
                <input class="form-control" readonly id="iptItemID">{{WordObject.WordID}}</input>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="iptWord" translate="Learning.Word">Word:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="iptWord" ng-readonly="ActivityID == 3" ng-model="WordObject.WordString">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="iptTags" translate="Common.Tags">Tags:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="iptTags" ng-readonly="ActivityID == 3" ng-model="WordObject.Tags">
            </div>
        </div>

        <table st-table="diCollection" st-safe-src="ItemsCollection" class="table table-striped table-hover">
            <thead>
                <tr>
                    <th st-sort="itemid" translate="Common.ID">ID</th>
                    <th st-sort="pos" translate="Learning.POS">POSName</th>
                    <th st-sort="lang" translate="Common.Language">Lang</th>
                    <th st-sort="explain" translate="Learning.Explain">Explain</th>
                    <th translate="Common.Operations">Operations</th>
                </tr>
                <tr>
                    <th colspan="8"><input st-search="" class="form-control" placeholder="{{ 'Common.Search' | translate }}" type="text" /></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="row in diCollection">
                    <td>{{row.ExplainID}}</td>
                    <td>{{row.POSName}}</td>
                    <td>{{row.LangID}}</td>
                    <td>{{row.ExplainString}}</td>
                    <td>
                        <button type="button" class="btn btn-sm" ng-click="displayItem(row.ItemID)" tooltip="{{'Common.Display' | translate}}">
                            <i class="glyphicon glyphicon-share">
                            </i>
                        </button>
                        <button type="button" class="btn btn-sm" ng-click="editItem(row.ItemID)" tooltip="{{'Common.Edit' | translate}}">
                            <i class="glyphicon glyphicon-edit">
                            </i>
                        </button>
                        <button type="button" class="btn btn-sm btn-danger" ng-click="removeItem(row.ItemID)" tooltip="{{'Common.Delete' | translate}}">
                            <i class="glyphicon glyphicon-remove-circle">
                            </i>
                        </button>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="5">
                        <cst-count></cst-count>
                    </td>
                </tr>
            </tfoot>
        </table>

        <!-- Explain Detail -->
        <div class="panel panel-default" style="margin: 30px, 10px;">
            <div class="panel-heading">{{ItemActivity | translate}}</div>

            <div class="panel-body">
                <div class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="iptItemID" translate="Common.ID">ID:</label>
                        <div class="col-sm-10">
                            <input class="form-control-static" id="iptItemID">{{SelectedExplain.ItemID}}</input>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2" translate="Learning.POS">POS:</label>
                        <div class="col-sm-10">
                            <selectize placeholder='Pick account...' options='arPOSAbb' config="posConfig" ng-model="SelectedExplain.POSAbb"
                                       ng-disabled="isReadonly" required="required"></selectize>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2" translate="Common.Language">Language:</label>
                        <div class="col-sm-10">
                            <selectize options='arLang' config="langConfig" ng-model="SelectedExplain.LangID"
                                       ng-disabled="isReadonly" required="required"></selectize>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="iptItemDesp" translate="Learning.Explain">Explain: </label>
                        <div class="col-sm-10">
                            <input type="text" id="iptItemDesp" ng-readonly="isReadonly" class="form-control" ng-model="SelectedExplain.ExplainString" required="required">
                        </div>
                    </div>

                    <!-- Button group -->
                    <div class="form-group">
                        <div class="col-sm-10">
                            <button class="btn btn-default btn-primary" ng-click="saveCurrentItem()" ng-hide="isReadonly"
                                    translate="Finance.SaveCurrentItem">
                                Save Item
                            </button>
                            <button class="btn btn-danger" ng-click="cancelCurrentItem()" translate="Finance.CancelItemEditing">Cancel Item Editing</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-default btn-primary" ng-click="submit()" ng-hide="isReadonly"
                        translate="Common.Submit">
                    Submit
                </button>
                <button class="btn btn-danger" ng-click="close()" translate="Common.BackToList">Cancel</button>
            </div>
        </div>
    </form>
</div>
