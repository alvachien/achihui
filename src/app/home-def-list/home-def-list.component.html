<md-card>
  <md-card-header>
    <div></div>
    <md-card-title>{{'Nav.HomeList' | translate}}</md-card-title>
    <md-card-subtitle>{{'Common.ListView' | translate}}</md-card-subtitle>
  </md-card-header>
  <md-card-content>
      <md-toolbar>
        <button md-icon-button (click)="onCreateHome()" mdTooltip="{{'Common.Create' | translate}}"><md-icon color="primary" class="mt-3">add</md-icon></button>
        <button md-icon-button (click)="onRefresh()" mdTooltip="{{'Common.Refresh' | translate}}"><md-icon color="accent" class="mt-3">refresh</md-icon></button>
      </md-toolbar>    
      <div class="table-container mat-elevation-z8">
      <md-table #table [dataSource]="dataSource">
        <!-- ID Column -->
        <ng-container mdColumnDef="id">
          <md-header-cell *mdHeaderCellDef>#</md-header-cell>
          <md-cell *mdCellDef="let row">
              <button md-icon-button (click)="onChooseHome(row)" *ngIf="!IsCurrentHomeChosed" mdTooltip="{{'Common.ChooseThisHome' | translate}}">
                <md-icon color="primary" class="md-14 cell-icon" aria-label="Choose">verified_user</md-icon>
              </button>
              <!-- <button md-icon-button (click)="onDisplayHome(row)" mdTooltip="{{'Common.DisplayDetails' | translate}}">
                <md-icon color="primary" class="md-14 cell-icon" aria-label="Display">search</md-icon>
              </button> -->
              <a class="mt-1" routerLink='/homedef/display/{{row.ID}}' routerLinkActive="active" *ngIf="row.ID">{{row.ID}}</a>
          </md-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container mdColumnDef="name">
          <md-header-cell *mdHeaderCellDef>{{'Common.Name' | translate}}</md-header-cell>
          <md-cell *mdCellDef="let row"> {{row.Name}} </md-cell>
        </ng-container>

        <!-- Host Column -->
        <ng-container mdColumnDef="host">
          <md-header-cell *mdHeaderCellDef> {{'Common.Host' | translate}} </md-header-cell>
          <md-cell *mdCellDef="let row"> {{row.CreatorDisplayAs}} </md-cell>
        </ng-container>

        <!-- Currency Column -->
        <ng-container mdColumnDef="currency">
          <md-header-cell *mdHeaderCellDef>{{'Finance.Currency' | translate}} </md-header-cell>
          <md-cell *mdCellDef="let row"> {{row.BaseCurrency}} </md-cell>
        </ng-container>
  
        <!-- Details Column -->
        <ng-container mdColumnDef="details">
          <md-header-cell *mdHeaderCellDef> {{'Common.Detail' | translate}} </md-header-cell>
          <md-cell *mdCellDef="let row"> {{row.Details}} </md-cell>
        </ng-container>

        <md-header-row *mdHeaderRowDef="displayedColumns"></md-header-row>
        <md-row *mdRowDef="let row; columns: displayedColumns;"></md-row>
      </md-table>
      
      <md-paginator #paginator 
        [length]="_homedefService.HomeDefs.length" 
        [pageIndex]="0" 
        [pageSize]="25" 
        [pageSizeOptions]="[5, 10, 25, 100]">
      </md-paginator>
    </div>
  </md-card-content>
</md-card>
