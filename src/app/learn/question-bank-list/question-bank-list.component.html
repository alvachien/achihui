<mat-card>
  <mat-card-header>
    <div></div>
    <mat-card-title>{{'Learning.QuestionBank' | translate}}</mat-card-title>
    <mat-card-subtitle>{{'Common.ListView' | translate}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-toolbar>
      <button mat-icon-button (click)="onCreateQuestion()" matTooltip="{{'Common.Create' | translate}}"><mat-icon color="primary">add</mat-icon></button>
      <button mat-icon-button (click)="onRefresh()" matTooltip="{{'Common.Refresh' | translate}}"><mat-icon color="accent">refresh</mat-icon></button>
      <!-- <mat-form-field>
        <mat-select placeholder="Tag" #selectedTag="matSelect">
          <mat-option>None</mat-option>
          <mat-option *ngFor="let tag of allTags" [value]="tag">{{ tag }}</mat-option>
        </mat-select>
      </mat-form-field> -->
    </mat-toolbar>

    <div class="table-container mat-elevation-z8">
      <mat-table #table [dataSource]="dataSource">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef>#</mat-header-cell>
          <mat-cell *matCellDef="let row">
            <button mat-icon-button (click)="onChangeQuestion(row)" matTooltip="{{'Common.Edit' | translate}}"><mat-icon color="accent" class="mt-3">edit</mat-icon></button>
            <button mat-icon-button (click)="onDeleteQuestion(row)" matTooltip="{{'Common.Delete' | translate}}"><mat-icon color="warn" class="mt-3">delete</mat-icon></button>
            <a class="mt-1" routerLink='/learn/questionbank/display/{{row.ID}}' routerLinkActive="active" *ngIf="row.ID">{{row.ID}}</a>
          </mat-cell>
        </ng-container>

        <!-- Type column -->
        <ng-container matColumnDef="type">
          <mat-header-cell *matHeaderCellDef>{{'Common.Category' | translate}}</mat-header-cell>
          <mat-cell *matCellDef="let row">
            <mat-form-field>
              <mat-select placeholder="{{'Common.Category' | translate}}" 
                [disabled]="!isFieldChangable" [(ngModel)]="row.QBType" name="itbt">
                <mat-option *ngFor="let qbt of _uiService.QuestionBankTypeStrings" [value]="qbt.value">
                  {{qbt.i18nterm | translate}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </mat-cell>
        </ng-container>

        <!-- Question Column -->
        <ng-container matColumnDef="question">
          <mat-header-cell *matHeaderCellDef>{{'Learning.Question' | translate}}</mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.Question}} </mat-cell>
        </ng-container>

        <!-- Brief Answer Column -->
        <ng-container matColumnDef="briefawr">
          <mat-header-cell *matHeaderCellDef> {{'Learning.BriefAnswer' | translate}} </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.BriefAnswer}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
      <mat-paginator #paginator [length]="_storageService.QuestionBanks.length" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
      </mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
