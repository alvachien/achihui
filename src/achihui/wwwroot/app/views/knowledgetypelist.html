<div id="viewKnowledgeTypeList">
    <div class="page-header">
        <h2>
            <span translate="Learning.KnowledgeType">Knowledge Type</span> <small translate="Common.ListView"> List View </small>
        </h2>

        <div class="btn-toolbar" role="toolbar" aria-label="...">
            <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn-group btn-primary"
                        tooltip="{{'Common.New' | translate}}"
                        ng-click="newItem()" translate="Common.New">
                    New
                </button>
                <button type="button" class="btn-group btn-primary"
                        tooltip="{{'Common.Refresh' | translate}}"
                        ng-click="refreshList()" translate="Common.Refresh">
                    Refresh
                </button>
            </div>

            <div class="btn-group" role="group" aria-label="...">
                <button type="button" ng-click="displayItem()"
                        class="btn-group btn-primary" tooltip="{{'Common.Display' | translate}}"
                        translate="Common.Display"></button>
                <button type="button" ng-click="editItem()"
                        class="btn-group btn-warning" tooltip="{{'Common.Edit' | translate}}"
                        translate="Common.Edit"></button>
                <button type="button" ng-click="removeItem()"
                        class="btn-group btn-danger" tooltip="{{'Common.Delete' | translate}}"
                        translate="Common.Delete"></button>
            </div>
        </div>
    </div>

    <table st-table="dispList" st-safe-src="arKnowledgeType" class="table table-striped table-hover">
        <thead>
            <tr>
                <th st-sort="id">ID</th>
                <th st-sort="name">Name</th>
                <th st-sort="cmt">Comment</th>
                <th st-sort="parid">Parent ID</th>
            </tr>
            <tr>
                <th colspan="4">
                    <input st-search="" class="form-control" placeholder="{{ 'Common.Search' | translate }}" type="search" />
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="row in dispList">
                <td>{{row.id}}</td>
                <td>{{row.name}}</td>
                <td>{{row.comment}}</td>
                <td>{{row.parentid}}</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4" class="text-center">
                    <cst-count></cst-count>
                </td>
            </tr>
        </tfoot>
    </table>
</div>
