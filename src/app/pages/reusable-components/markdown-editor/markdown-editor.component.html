<div class="acme acme-vertical" #acme_wrapper>
  <div class="acme-toolbar" style="display: block;">    
    <div class="acme-toolbar-container">
      <nz-button-group>
        <button nz-button><i nz-icon nzType="undo" nzTheme="outline"></i></button>
        <button nz-button><i nz-icon nzType="redo" nzTheme="outline"></i></button>
      </nz-button-group>
      <nz-divider nzType="vertical"></nz-divider>
      <nz-button-group>
        <button nz-button><i nz-icon nzType="bold" nzTheme="outline"></i></button>
        <button nz-button><i nz-icon nzType="strikethrough" nzTheme="outline"></i></button>
        <button nz-button><i nz-icon nzType="italic" nzTheme="outline"></i></button>
      </nz-button-group>
      <nz-divider nzType="vertical"></nz-divider>
      <nz-button-group>
        <button nz-button>H1</button>
        <button nz-button>H2</button>
        <button nz-button>H3</button>
        <button nz-button>H4</button>
        <button nz-button>H5</button>
        <button nz-button>H6</button>
      </nz-button-group>
      <nz-divider nzType="vertical"></nz-divider>
      <nz-button-group>
        <button nz-button><i nz-icon nzType="unordered-list" nzTheme="outline"></i></button>
        <button nz-button><i nz-icon nzType="ordered-list" nzTheme="outline"></i></button>
      </nz-button-group>
      <nz-divider nzType="vertical"></nz-divider>
      <nz-button-group>
        <button nz-button><i nz-icon nzType="link" nzTheme="outline"></i></button>
        <button nz-button><i nz-icon nzType="code" nzTheme="outline"></i></button>
        <button nz-button><i nz-icon nzType="block" nzTheme="outline"></i></button>
        <button nz-button><i nz-icon nzType="picture" nzTheme="outline"></i></button>
        <button nz-button><i nz-icon nzType="table" nzTheme="outline"></i></button>
        <button nz-button><i nz-icon nzType="calendar" nzTheme="outline"></i></button>
      </nz-button-group>
      <nz-divider nzType="vertical"></nz-divider>
      <nz-button-group>
        <button nz-button><i nz-icon nzType="delete" nzTheme="outline"></i></button>
        <button nz-button><i nz-icon nzType="search" nzTheme="outline"></i></button>
      </nz-button-group>
      <nz-divider nzType="vertical"></nz-divider>
      <nz-button-group>
        <button nz-button><i nz-icon nzType="eye-invisible" nzTheme="outline"></i></button>
        <button nz-button><i nz-icon nzType="fullscreen" nzTheme="outline"></i></button>
      </nz-button-group>
    </div>
  </div>
  <textarea class="acme-markdown-textarea" #acme_textarea>

  </textarea>
  <textarea class="acme-html-textarea"></textarea>
  <div class="acme-preview" #acme_preview>
    <div class="markdown-body acme-preview-container" #acme_preview_container></div>
  </div>
  <div class="acme-container-mask" style="display:block;"></div>
  <div class="acme-mask"></div>
</div>
<div class="acme-dialog-math" [class.acme-dialog-open]="isDialogMathOpen" id="acme_math_dialog">
  <div class="acme-dialog-content">
    <div>
      <label><input name="MathOption" type="radio" value="inline" />Inline</label>
      <label><input name="MathOption" type="radio" value="paragraph" />Paragraph</label>
    </div>
    <div class="acme_math_input" contenteditable="true" id="acme_math_input" (input)="onMathDialogInput($event)"></div>
    <div class="acme_math_preview" id="acme_math_preview">
    </div>
    <hr>
    <button (click)="onMathDialogClose()">Close</button>
  </div>
</div>
