<md-card>
  <md-card-title>Setting</md-card-title>
  <md-card-subtitle>List View</md-card-subtitle>
  <md-divider></md-divider>
  <md-card-content>
    <td-data-table
      #dataTable
      [data]="filteredData"
      [columns]="columns"
      selectable="true"
      multiple="false"
      sortable="true"
      [sortBy]="sortBy"
      [(ngModel)]="selectedRows"
      [sortOrder]="sortOrder"
      (sortChange)="sort($event)">
    </td-data-table>
  </md-card-content>
</md-card>
