<mat-horizontal-stepper linear #stepper>
  <mat-step [stepControl]="accountFormGroup">
    <form [formGroup]="accountFormGroup">
      <ng-template matStepLabel>{{'Common.GenericInfo' | translate}}</ng-template>

      <mat-form-field>
        <mat-select placeholder="{{'Finance.Account' | translate}}" [(ngModel)]="row.AccountId" name="asstacnt" required>
          <mat-option *ngFor="let acnt of arUIAccount | uiAccountStatusFilter: uiAccountStatusFilter | uiAccountCtgyFilter: uiAccountCtgyFilter" [value]="acnt.Id">
            <span [class.assetaccount]="acnt.AssetFlag" [class.expenseaccount]="!acnt.AssetFlag">{{acnt.Name}} ({{acnt.CategoryName | translate}})</span>
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <input matInput [matDatepicker]="dtpker" placeholder="Date" [value]="date.value">
        <mat-datepicker-toggle matSuffix [for]="dtpker"></mat-datepicker-toggle>
        <mat-datepicker #dtpker></mat-datepicker>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>{{'Common.Next' | translate}}</button>
      </div>
    </form>
  </mat-step>

  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Fill out your address</ng-template>
      <mat-form-field>
        <input matInput placeholder="Address" formControlName="secondCtrl" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>{{'Common.Next' | translate}}</button>
      </div>
    </form>
  </mat-step>

  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    You are now done.
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
