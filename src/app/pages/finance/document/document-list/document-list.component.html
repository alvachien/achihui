<nz-spin [nzSpinning]="isLoadingResults" [nzDelay]="500">
  <nz-page-header nzBackIcon>
    <nz-breadcrumb nz-page-header-breadcrumb>
      <nz-breadcrumb-item><a routerLink="/finance/overview">Overview</a></nz-breadcrumb-item>
      <nz-breadcrumb-item>Documents</nz-breadcrumb-item>
    </nz-breadcrumb>
    <nz-page-header-title>Document</nz-page-header-title>
    <nz-page-header-subtitle>List View</nz-page-header-subtitle>
    <nz-page-header-extra>
      <nz-select [ngModel]="selectedDocScope">
        <nz-option *ngFor="let scp of uiStatusService.OverviewScopeStrings" [nzValue]='scp.value' [nzLabel]="scp.displaystring"></nz-option>
      </nz-select>
      <nz-range-picker></nz-range-picker>
      <button nz-button nzType="primary">Create</button>
    </nz-page-header-extra>
  </nz-page-header>
  <div nz-row>
    <nz-table
      #docTable
      nzShowSizeChanger
      [nzFrontPagination]="false"      
      [nzData]="listOfDocs"
      [nzLoading]="isLoadingResults"
      [nzTotal]="totalDocumentCount"
      [(nzPageIndex)]="pageIndex"
      [(nzPageSize)]="pageSize"
      (nzPageIndexChange)="fetchData()"
      (nzPageSizeChange)="fetchData(true)">
      <thead>
        <tr>
          <th nzShowExpand></th>
          <th>ID</th>
          <th>Currency</th>
          <th>Date</th>
          <th>Desp</th>
        </tr>
      </thead>
      <tbody>
        <ng-template ngFor let-data [ngForOf]="docTable.data">
          <tr>
            <td nzShowExpand [(nzExpand)]="mapOfExpandData[data.Id]"></td>
            <td>{{data.Id}}</td>
            <td>{{data.TranCurr}}</td>
            <td>{{data.TranDateFormatString}}</td>
            <td>{{data.Desp}}</td>
          </tr>
          <tr [nzExpand]="mapOfExpandData[data.Id]">
            <td></td>
            <td colspan="4">
              <nz-table #itemTable [nzData]="data.Items">
                <thead>
                  <tr>
                    <th>Item</th>
                    <th>Account</th>
                    <th>TranType</th>
                    <th>Amount</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let itemdata of itemTable.data">
                    <td>{{ itemdata.ItemId }}</td>
                    <td>{{ itemdata.AccountId }}</td>
                    <td>{{ itemdata.TranType }}</td>
                    <td>{{ itemdata.TranAmount }}</td>
                  </tr>
                </tbody>
              </nz-table>
            </td>
          </tr>
        </ng-template>
      </tbody>
    </nz-table>
  </div>
</nz-spin>
