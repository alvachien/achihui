<md-card>
  <md-card-header>
    <md-card-title>{{'Finance.Orders' | translate}}</md-card-title>
    <md-card-subtitle>{{'Common.ListView' | translate}}</md-card-subtitle>
  </md-card-header>
  <md-card-content>
    <md-toolbar>
      <button md-icon-button color="primary" (click)="onCreateOrder()"><md-icon md-icon-button color="primary">add</md-icon></button>
    </md-toolbar>
    <div class="table-container mat-elevation-z8">
      <md-table #table [dataSource]="dataSource">
        <!-- ID Column -->
        <ng-container mdColumnDef="id">
          <md-header-cell *mdHeaderCellDef>#</md-header-cell>
          <md-cell *mdCellDef="let row">
              <button md-icon-button color="primary" (click)="onDisplayOrder(row)"><md-icon class="example-icon">search</md-icon></button>
              <button md-icon-button color="primary" (click)="onChangeOrder(row)"><md-icon class="example-icon">edit</md-icon></button>
              <button md-icon-button color="primary" (click)="onDeleteOrder(row)"><md-icon class="example-icon">delete</md-icon></button>
              <span class="example-spacer"></span>
              {{ row.Id }}
          </md-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container mdColumnDef="name">
          <md-header-cell *mdHeaderCellDef>{{'Common.Name' | translate}}</md-header-cell>
          <md-cell *mdCellDef="let row"> {{row.Name}} </md-cell>
        </ng-container>

        <!-- ValidFrom Column -->
        <ng-container mdColumnDef="ValidFrom">
          <md-header-cell *mdHeaderCellDef>{{'Common.ValidFrom' | translate}}</md-header-cell>
          <md-cell *mdCellDef="let row"> {{row.ValidFromFormatString}} </md-cell>
        </ng-container>

        <!-- ValidTo Column -->
        <ng-container mdColumnDef="ValidTo">
          <md-header-cell *mdHeaderCellDef>{{'Common.ValidTo' | translate}}</md-header-cell>
          <md-cell *mdCellDef="let row"> {{row.ValidToFormatString}} </md-cell>
        </ng-container>
        
        <!-- Comment Column -->
        <ng-container mdColumnDef="comment">
          <md-header-cell *mdHeaderCellDef> {{'Common.Comment' | translate}} </md-header-cell>
          <md-cell *mdCellDef="let row"> {{row.Comment}} </md-cell>
        </ng-container>

        <md-header-row *mdHeaderRowDef="displayedColumns"></md-header-row>
        <md-row *mdRowDef="let row; columns: displayedColumns;"></md-row>
      </md-table>
      <md-paginator #paginator 
        [length]="_storageService.Orders.length" 
        [pageIndex]="0" 
        [pageSize]="25" 
        [pageSizeOptions]="[5, 10, 25, 100]">
      </md-paginator>
    </div>
  </md-card-content>
  <md-card-actions>
  </md-card-actions>
</md-card>
