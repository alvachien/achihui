<mat-card>
  <mat-card-header>
    <mat-card-title>{{'Learning.LearningObject' | translate}}</mat-card-title>
    <mat-card-subtitle>{{'Common.ListView' | translate}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-toolbar>
      <button mat-icon-button (click)="onCreateLocation()" matTooltip="{{'Common.Create' | translate}}"><mat-icon color="primary">add</mat-icon></button>
      <button mat-icon-button (click)="onRefresh()" matTooltip="{{'Common.Refresh' | translate}}"><mat-icon color="accent">refresh</mat-icon></button>
    </mat-toolbar>
    <div class="table-container mat-elevation-z8">
      <mat-table #table [dataSource]="dataSource">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef>#</mat-header-cell>
          <mat-cell *matCellDef="let row">
            <button mat-icon-button (click)="onChangeObject(row)" matTooltip="{{'Common.Edit' | translate}}"><mat-icon color="accent" class="mt-3">edit</mat-icon></button>
            <button mat-icon-button (click)="onDeleteObject(row)" matTooltip="{{'Common.Delete' | translate}}"><mat-icon color="warn" class="mt-3">delete</mat-icon></button>
            <a class="mt-1" routerLink='/learn/object/display/{{row.Id}}' routerLinkActive="active" *ngIf="row.Id">{{row.Id}}</a>
          </mat-cell>
        </ng-container>

        <!-- Category column -->
        <ng-container matColumnDef="category">
          <mat-header-cell *matHeaderCellDef>{{'Common.Category' | translate}}</mat-header-cell>
          <mat-cell *matCellDef="let row">
            <mat-form-field>
              <mat-select placeholder="{{'Common.Category' | translate}}" 
                [disabled]="!isFieldChangable" [(ngModel)]="row.CategoryId" name="itcc">
                <mat-option *ngFor="let tt of _storageService.Categories" [value]="tt.Id">
                  {{tt.Name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef>{{'Common.Name' | translate}}</mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.Name}} </mat-cell>
        </ng-container>

        <!-- Comment Column -->
        <ng-container matColumnDef="comment">
          <mat-header-cell *matHeaderCellDef> {{'Common.Comment' | translate}} </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.Comment}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
      <mat-paginator #paginator [pageSizeOptions]="[5, 10, 25, 100]">
      </mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
