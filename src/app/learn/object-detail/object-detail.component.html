<mat-card>
  <mat-card-header>
    <mat-card-title>{{'Learning.LearningObject' | translate}}</mat-card-title>
    <mat-card-subtitle>{{currentMode | translate}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="detailForm">
      <mat-form-field>
        <input matInput type="text" placeholder="{{'Common.Name' |translate}}" 
          formControlName="nameControl" #objname maxlength="45">
        <mat-hint align="end">{{objname.value.length}} / 45</mat-hint>
      </mat-form-field>
  
      <mat-form-field>
        <mat-select placeholder="{{'Common.Category' | translate}}" 
          formControlName="ctgyControl" name="ctgy">
          <mat-option *ngFor="let ctgy of arCategories" [value]="ctgy.Id">
            ({{ctgy.Id}}) {{ctgy.FullDisplayText}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      
      <div class="achih-control-full-width">
        <editor formControlName="contentControl" [init]="tinyMceSettings"></editor>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" *ngIf="isFieldChangable" [disabled]="!canSubmit()" (click)="onSubmit()">{{'Common.Submit' | translate}}</button>
    <button mat-button color="warn" (click)="onCancel()">{{'Common.BackToList' | translate}}</button>
  </mat-card-actions>
</mat-card>
