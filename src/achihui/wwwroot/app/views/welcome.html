<div id="viewWelcome">
    <div class="row">
        <div class="col-sm-6 col-md-6">
            <div class="thumbnail">
                <div class="caption">
                    <h3><span translate="Mainpage.WelcomeBack">Welcome back</span>, {{CurrentUser.userdisplayas}}!</h3>
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th translate="Common.Activities"></th>
                                <th translate="Common.Detail"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="row in listUsrAct">
                                <td>{{row.Activity}}</td>
                                <td>{{row.Detail}}</td>
                            </tr>
                        </tbody>
                    </table>

                    <p>
                        <a class="btn btn-primary" ui-sref="home.userdetail"
                           role="button"><span translate="Nav.TakeALookAtUserDetail">Take a look at User Detail</span></a>
                        <a class="btn btn-default" role="button" ng-click="logout()"><span translate="Login.Logout">Logout</span></a>
                    </p>
                </div>
            </div>
        </div>

        <div class="col-sm-6 col-md-6">
            <div class="thumbnail">
                <div class="caption">
                    <h3><span translate="Mainpage.ActivitiesIn2Weeks"></span></h3>

                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th translate="Common.Module">/th>
                                <th translate="Common.Date"></th>
                                <th translate="Common.Detail"></th>
                                <th translate="Common.Operations"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="row in listModInfo">
                                <td>{{row.Module}}</td>
                                <td>{{row.Date}}</td>
                                <td>{{row.Detail}}</td>
                                <td><a class="btn btn-primary" role="button" ng-click="goDetail(row)"><span translate="Common.Create">Create</span></a>
                                <td>
                            </tr>
                        </tbody>
                    </table>

                    <p>
                        <a class="btn btn-primary" ng-click="refreshTodo()"
                           role="button"><span translate="Common.Refresh">Refresh</span></a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
