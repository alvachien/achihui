<md-card>
  <md-card-header>
    <div></div>
    <md-card-title>Home List</md-card-title>
    <md-card-subtitle>Home List</md-card-subtitle>
  </md-card-header>
  <md-card-content>
      <md-toolbar>
        <button md-icon-button color="primary" (click)="onCreateHome()"><md-icon md-icon-button color="primary" class="example-icon">add</md-icon></button>
      </md-toolbar>    
      <div class="table-container mat-elevation-z8">
      <md-table #table [dataSource]="dataSource">
        <!-- ID Column -->
        <ng-container mdColumnDef="id">
          <md-header-cell *mdHeaderCellDef></md-header-cell>
          <md-cell *mdCellDef="let row">
              <button md-icon-button (click)="onDisplayHome(row)">
                <md-icon color="primary" class="md-14 example-icon" aria-label="Display">search</md-icon>
              </button>
              <button md-icon-button (click)="onChooseHome(row)">
                <md-icon color="primary" class="md-14 example-icon" aria-label="Choose">assignment_turned_in</md-icon>
              </button>
              #{{ row.ID }}
          </md-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container mdColumnDef="name">
          <md-header-cell *mdHeaderCellDef>{{'Common.Name' | translate}}</md-header-cell>
          <md-cell *mdCellDef="let row"> {{row.Name}} </md-cell>
        </ng-container>

        <!-- Host Column -->
        <ng-container mdColumnDef="host">
          <md-header-cell *mdHeaderCellDef> Host </md-header-cell>
          <md-cell *mdCellDef="let row"> {{row.Host}} </md-cell>
        </ng-container>

        <!-- Currency Column -->
        <ng-container mdColumnDef="currency">
          <md-header-cell *mdHeaderCellDef>{{'Finance.Currency' | translate}} </md-header-cell>
          <md-cell *mdCellDef="let row"> {{row.baseCurrency}} </md-cell>
        </ng-container>
  
        <!-- Details Column -->
        <ng-container mdColumnDef="details">
          <md-header-cell *mdHeaderCellDef> Details </md-header-cell>
          <md-cell *mdCellDef="let row"> {{row.Details}} </md-cell>
        </ng-container>

        <md-header-row *mdHeaderRowDef="displayedColumns"></md-header-row>
        <md-row *mdRowDef="let row; columns: displayedColumns;"></md-row>
      </md-table>
      
      <md-paginator #paginator 
        [length]="_homedefService.HomeDefs.length" 
        [pageIndex]="0" 
        [pageSize]="25" 
        [pageSizeOptions]="[5, 10, 25, 100]">
      </md-paginator>
    </div>
  </md-card-content>
</md-card>
