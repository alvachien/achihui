<mat-card>
  <mat-card-header>
    <mat-card-title>{{'Nav.HomeDetail' | translate}}</mat-card-title>
    <mat-card-subtitle>{{currentMode | translate}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="example-loading-shade" *ngIf="isLoadingResults">
      <mat-spinner></mat-spinner>
    </div>

    <mat-form-field class="demo-full-width">
      <input matInput type="text" placeholder="{{'Common.Name' | translate}}" 
        [readonly]="!isFieldChangable" [(ngModel)]="detailObject.Name">
    </mat-form-field>

    <mat-form-field class="demo-full-width" *ngIf="IsCreateMode">
      <input matInput type="text" placeholder="{{'Login.DisplayAs' | translate}}"
        [readonly]="!isFieldChangable" [(ngModel)]="detailObject.CreatorDisplayAs">
    </mat-form-field>

    <mat-form-field class="demo-full-width">
      <mat-select placeholder="{{'Finance.Currency' | translate}}" [(ngModel)]="detailObject.BaseCurrency" 
        [disabled]="!isFieldChangable" name="basecurr">
        <mat-option *ngFor="let curr of _fincurrService.Currencies" [value]="curr.Currency">
          {{curr.Symbol}} - {{ curr.Name | translate }} 
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="demo-full-width" *ngIf="!IsCreateMode">
      <input matInput type="text" placeholder="{{'Common.Host' | translate}}" 
        [readonly]="!isFieldChangable" [(ngModel)]="detailObject.Host">
    </mat-form-field>
    
    <mat-form-field class="demo-full-width">
      <input matInput type="text" placeholder="{{'Common.Detail' | translate}}" 
        [readonly]="!isFieldChangable" [(ngModel)]="detailObject.Details">
    </mat-form-field>

    <mat-divider></mat-divider>
    <mat-list *ngIf="!IsCreateMode">
      <table class="mat-table" style="width:80%;">
        <thead>
          <tr class="mat-header-row">
            <th class="mat-header-cell" style="width: 40%;"> {{'Login.DisplayAs' | translate}} </th>
            <th class="mat-header-cell" style="width: 40%;"> {{'Common.Relationship' | translate}} </th>
          </tr>
        </thead>
        <tbody>
          <tr class="mat-row" *ngFor="let member of detailObject.Members">
            <td class="mat-cell">
              {{member.DisplayAs}}
            </td>
            <td class="mat-cell">
              {{member.RelationString | translate}}
            </td>
          </tr>
        </tbody>
      </table>
    </mat-list>
  </mat-card-content>
  
  <mat-card-actions>
    <button mat-button *ngIf="isFieldChangable" [disabled]="!canSubmit()" (click)="onSubmit()">{{'Common.Submit' | translate}}</button>
    <button mat-button (click)="onCancel()">{{'Common.Cancel' | translate}}</button>
  </mat-card-actions>
</mat-card>
