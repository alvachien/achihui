<div id="viewKnowledgeType" class="container">
    <div class="page-header">
        <h2>
            <span translate="Learning.KnowledgeType">Knowledge Type</span><small> {{ Activity | translate }}</small>
        </h2>
    </div>

    <!-- Messages -->
    <div ng-if="ReportedMessages.length > 0">
        <div class="alert alert-danger" role="alert" ng-repeat="rptmsg in ReportedMessages">
            {{ rptmsg  }}
        </div>
    </div>

    <form class="form-horizontal" role="form" name="frmObj">
        <div class="form-group">
            <label class="control-label col-sm-2" for="iptItemID" translate="Common.ID">ID:</label>
            <div class="col-sm-10">
                <input class="form-control" readonly id="iptItemID" ng-model="CurrentObject.id" />
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="iptName" translate="Common.Name">Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="iptName" ng-readonly="ActivityID == 3" ng-model="CurrentObject.name">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="iptTags" translate="Common.Comment">Comment:</label>
            <div class="col-sm-10">
                <selectize options='arTags' config="tagsConfig" ng-model="CurrentObject.comment"
                           ng-disabled="isReadonly"></selectize>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" translate="Common.Parent">Parent:</label>
            <div class="col-sm-10">
                <selectize options='arKnowledgeType' config="parentConfig" ng-model="CurrentObject.parentid"
                           ng-disabled="isReadonly" required></selectize>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-default btn-primary" ng-click="submit()" ng-hide="isReadonly"
                        translate="Common.Submit">
                    Submit
                </button>
                <button class="btn btn-danger" ng-click="close()" translate="Common.BackToList">Cancel</button>
            </div>
        </div>
    </form>
</div>
