<div class="container">
    <div class="page-header">
        <h2>
            <span>User Detail</span>
        </h2>
    </div>

    <hr />

    <form (ngSubmit)="onSubmit()" #usrDetailForm="ngForm">
        <div class="form-group row">
            <label for="userid" class="col-sm-2 col-form-label">User ID</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="userid"
                       [(ngModel)]="userDetail.UserId" name="userid" readonly
                       #userid="ngModel">
            </div>
        </div>

        <div class="form-group row">
            <label for="displayas" class="col-sm-2 col-form-label">Display As</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="displayas"
                       required
                       [(ngModel)]="userDetail.DisplayAs" name="displayas"
                       #displayas="ngModel">
                <div [hidden]="displayas.valid || displayas.pristine"
                     class="alert alert-danger">
                    Display As is required
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="email"
                       [(ngModel)]="userDetail.Email" name="email">
            </div>
        </div>

        <div class="form-group row">
            <label for="others" class="col-sm-2 col-form-label">Others</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="others"
                       [(ngModel)]="userDetail.Others" name="others">
            </div>
        </div>

        <div class="form-group row">
            <div class="offset-sm-2 col-sm-10">
                <button type="submit" class="btn btn-primary" [disabled]="!usrDetailForm.form.valid">Save Changes</button>
            </div>
        </div>
    </form>
</div>
