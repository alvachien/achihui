<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>H.I.H.</title>
</head>

<body>
  <h3 id="waiting" style="padding: 20%;text-align:center;">Redirecting to HIH...</h3>
  <div id="error"></div>
  <script src="/assets/lib/oidc-client.min.js"></script>
  <script>
    //Oidc.Log.logger = console;
    new Oidc.UserManager().signinRedirectCallback().then(function (user) {
      if (user === null || user === undefined) {
        document.getElementById("waiting").style.display = "none";
        document.getElementById("error").innerText = "No sign-in request pending.";
      }
      else {
        window.location = "/index.html";
      }
    })
      .catch(function (er) {
        document.getElementById("waiting").style.display = "none";
        document.getElementById("error").innerText = er.message;
      });
  </script>
</body>

</html>
