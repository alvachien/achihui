<mat-sidenav-container fullscreen>
  <mat-sidenav #start mode="side">
    <hih-sidenav></hih-sidenav>
  </mat-sidenav>

  <div>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="start.opened = !start.opened">
        <mat-icon class="mat-24">menu</mat-icon>
      </button>
      <div class="hih-toolbar">
        <h1>H.I.H., by Alva Chien</h1>
        <div>
          <button mat-button *ngIf="!isLoggedIn" (click)="onLogon()" title="Logon">{{'Login.Login' | translate }}</button>
          <button mat-icon-button *ngIf="isLoggedIn" [matMenuTriggerFor]="matMenuUser"><mat-icon>account_box</mat-icon></button>
          <mat-menu #matMenuUser="matMenu" overlapTrigger="false" xPosition="after" yPosition="below">
            <button mat-menu-item disabled>{{titleLogin}}</button>
            <button mat-menu-item (click)="onUserDetail()">
              <mat-icon>account_circle</mat-icon>
              <span class="title">{{'Nav.UserDetail' | translate}}</span>
            </button>
            <button mat-menu-item (click)="onLogout()">
              <mat-icon>exit_to_app</mat-icon>
              <span>{{'Login.Logout' | translate}}</span>
            </button>
          </mat-menu>
                
          <button mat-icon-button mat-button *ngIf="curChosenHome" [matMenuTriggerFor]="matMenuHome"><mat-icon>domain</mat-icon></button>
          <mat-menu #matMenuHome="matMenu" overlapTrigger="false" xPosition="after" yPosition="below">
            <button mat-menu-item disabled>{{curChosenHome?.Name}}</button>
            <button mat-menu-item (click)="onChosenHomeDetail()">
              <mat-icon>account_circle</mat-icon>
              <span>{{'Nav.HomeDetail' | translate}}</span>
            </button>
          </mat-menu>

          <mat-form-field>
            <mat-select [(ngModel)]="SelectedLanguage" name="applang" (change)="onLanguageChanged()">
              <mat-option *ngFor="let lang of availableLanguages" [value]="lang.value">
                {{lang.displayas | translate}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <button mat-icon-button mat-button [matMenuTriggerFor]="matMenuApps"><mat-icon>apps</mat-icon></button>
          <mat-menu #matMenuApps="matMenu" overlapTrigger="false" xPosition="after" yPosition="below">
            <button mat-menu-item disabled>H.I.H.</button>
            <button mat-menu-item (click)="onOpenMathExcises()">Math Exercise</button>
            <button mat-menu-item (click)="onOpenPhotoGallery()">Photo Gallery</button>
          </mat-menu>
          
          <a mat-icon-button (click)="toggleFullscreen()" title="Toggle fullscreen">
            <mat-icon class="mat-24">fullscreen</mat-icon>
          </a>
          <a mat-button 
            target="_blank"
            href="https://github.com/alvachien/achihui"
            aria-label="GitHub Repository">
            <img src="../../assets/images/github-circle-white-transparent.svg"
               alt="angular">
            GitHub
          </a>          
        </div>
      </div>
    </mat-toolbar>

    <div class="hih-content">
      <router-outlet></router-outlet>
    </div>
  </div>
</mat-sidenav-container>
