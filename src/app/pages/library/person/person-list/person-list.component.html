<nz-spin [nzSpinning]="isLoadingResults" [nzSize]="'large'" nzTip="Loading...">
    <nz-page-header nzBackIcon>
        <nz-breadcrumb nz-page-header-breadcrumb>
            <nz-breadcrumb-item>Library</nz-breadcrumb-item>
        </nz-breadcrumb>
        <nz-page-header-title>Person</nz-page-header-title>
        <nz-page-header-subtitle>{{'Common.ListView' | transloco}}</nz-page-header-subtitle>
        <nz-page-header-extra>
            <a nz-button nzType="link" routerLink="/library/person/create">{{'Common.Create' | transloco}}</a>
        </nz-page-header-extra>
    </nz-page-header>
    <nz-table #basicTable [nzData]="dataSet">
        <thead>
            <tr>
                <th>ID</th>
                <th>{{'Common.Name' | transloco}}</th>
                <th>{{'Common.NativeName' | transloco}}</th>
                <th>{{'Common.Comment' | transloco}}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of basicTable.data">
                <td>{{data.ID}}
                    <nz-divider nzType="vertical"></nz-divider>
                    <button nz-button nzType="link" (click)="onDisplay(data.ID)">{{'Common.Display' | transloco}}</button>                    
                    <button nz-button nzType="link" (click)="onDelete(data.ID)">{{'Common.Delete' | transloco}}</button>
                </td>
                <td>{{data.NativeName}}</td>
                <td>{{data.ChineseName}}</td>
                <td>{{data.Detail}}</td>
            </tr>
        </tbody>
    </nz-table>
</nz-spin>
