<md-card>
  <md-card-header>
    <md-card-title>{{'Common.Reports' | translate}}</md-card-title>
  </md-card-header>
  <md-card-content>
    <md-tab-group>
      <md-tab>
        <ng-template md-tab-label>
          Account View
        </ng-template>
        <md-toolbar>
          <md-select placeholder="{{'Finance.Account' | translate}}" [(ngModel)]="selectedAccount" name="rptacnt" (change)="onAccountSelectChange()">
            <md-option *ngFor="let acnt of _storageService.Accounts" [value]="acnt.Id">
              {{acnt.Name}}
            </md-option>
          </md-select>
        </md-toolbar>
        <div class="table-container mat-elevation-z8">
          <md-table #tableByAccount [dataSource]="dataSourceByAccount">
            <!-- TranDate Column -->
            <ng-container mdColumnDef="TranDate">
              <md-header-cell *mdHeaderCellDef>{{'Common.Date' | translate}}</md-header-cell>
              <md-cell *mdCellDef="let row">
                {{ row.TranDateFormatString }}
              </md-cell>
            </ng-container>

            <!-- Column -->
            <ng-container mdColumnDef="TranAmount">
              <md-header-cell *mdHeaderCellDef>{{'Finance.Amount' | translate}}</md-header-cell>
              <md-cell *mdCellDef="let row">
                {{ row.TranAmount }}
              </md-cell>
            </ng-container>

            <!-- Desp Column -->
            <ng-container mdColumnDef="Desp">
              <md-header-cell *mdHeaderCellDef>{{'Common.Description' | translate}}</md-header-cell>
              <md-cell *mdCellDef="let row">
                {{ row.Desp }}
              </md-cell>
            </ng-container>

            <md-header-row *mdHeaderRowDef="displayedByAccountColumns"></md-header-row>
            <md-row *mdRowDef="let row; columns: displayedColumns;"></md-row>
          </md-table>
          <md-paginator #paginatorByAccount
              [length]="DocItemsByAccount.length" 
              [pageIndex]="0" 
              [pageSize]="25" 
              [pageSizeOptions]="[5, 10, 25, 100]">
          </md-paginator>
        </div>
      </md-tab>

      <md-tab>
        <ng-template md-tab-label>
          Control Center View
        </ng-template>
      </md-tab>

      <md-tab>
        <ng-template md-tab-label>
          Order View
        </ng-template>
      </md-tab>
    </md-tab-group>
  </md-card-content>
</md-card>
