<mat-card>
  <mat-card-header>
    <mat-card-title>{{'Finance.ControlCenter' | translate}}</mat-card-title>
    <mat-card-subtitle>{{currentMode | translate}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="control-full-width">
      <input matInput type="text" placeholder="{{'Common.Name' |translate}}" [readonly]="!isFieldChangable" [(ngModel)]="detailObject.Name"
        name="name" #name maxlength="30">
      <mat-hint align="end">{{name.value.length}} / 30</mat-hint>
    </mat-form-field>

    <mat-form-field class="control-full-width">
      <input matInput type="text" placeholder="{{'Common.Comment' |translate}}" [readonly]="!isFieldChangable" [(ngModel)]="detailObject.Comment"
        name="cmt" #comment maxlength="45">
      <mat-hint align="end">{{comment.value.length}} / 45</mat-hint>
    </mat-form-field>

    <mat-form-field class="control-full-width">
      <mat-select placeholder="{{'Common.Parent' | translate}}" [disabled]="!isFieldChangable" [(ngModel)]="detailObject.ParentId" name="parid">
        <mat-option>{{'Common.ResetCurrentSelection' | translate}}</mat-option>
        <mat-option *ngFor="let existcc of existedCC" [value]="existcc.Id">
          {{existcc.Name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    
    <mat-form-field class="control-full-width">
      <mat-select placeholder="{{'Finance.Owner' | translate}}" [disabled]="!isFieldChangable" [(ngModel)]="detailObject.Owner" name="owner">
        <mat-option>{{'Common.ResetCurrentSelection' | translate}}</mat-option>
        <mat-option *ngFor="let usr of homedefService.MembersInChosedHome" [value]="usr.User">
          {{usr.DisplayAs}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
  
  <mat-card-actions>
    <button mat-button color="primary" *ngIf="isFieldChangable" (click)="onSubmit()">{{'Common.Submit' | translate}}</button>
    <button mat-button color="warn" (click)="onBackToList()">{{'Common.BackToList' | translate}}</button>
  </mat-card-actions>
</mat-card>
