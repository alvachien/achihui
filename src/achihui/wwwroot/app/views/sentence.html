<div id="viewSentence" class="container">
    <div class="page-header">
        <h2>
            <span translate="Learning.Sentence">Sentence</span><small> {{ Activity | translate }}</small>
        </h2>
    </div>

    <!-- Messages -->
    <div ng-if="ReportedMessages.length > 0">
        <div class="alert alert-danger" role="alert" ng-repeat="rptmsg in ReportedMessages">
            {{ rptmsg  }}
        </div>
    </div>
</div>
