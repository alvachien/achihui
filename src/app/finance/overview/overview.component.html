<md-card>
  <md-card-title>{{'Common.Overview' | translate}}</md-card-title>
  <md-divider></md-divider>
  <md-card-content>
    <td-data-table
      #dataTableOverview
      [data]="filteredData"
      [columns]="columns"
      [(ngModel)]="selectedRows"
      selectable="true"
      multiple="false"
      sortable="false">
    </td-data-table>
    <div class="md-padding" *ngIf="!dataTableOverview.hasData" layout="row" layout-align="center center">
      <h3>{{'Common.NoResultToDisplay' | translate}}</h3>
    </div>
    <td-paging-bar #pagingBar [pageSizes]="[20, 40, 60, 80]" [total]="filteredTotal" (change)="page($event)">
      <span td-paging-bar-label hide-xs>{{'Common.RowPerPage' | translate}}</span> {{pagingBar.range}} <span hide-xs>of {{pagingBar.total}}</span>
    </td-paging-bar>
  </md-card-content>
</md-card>
