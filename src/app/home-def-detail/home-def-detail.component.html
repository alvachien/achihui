<mat-card>
  <mat-card-header>
    <mat-card-title>{{'Nav.HomeDetail' | translate}}</mat-card-title>
    <mat-card-subtitle>{{currentMode | translate}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="example-loading-shade" *ngIf="isLoadingResults">
      <mat-spinner></mat-spinner>
    </div>

    <mat-form-field class="demo-full-width">
      <input matInput type="text" placeholder="{{'Common.Name' | translate}}" [(ngModel)]="detailObject.Name">
    </mat-form-field>

    <mat-form-field class="demo-full-width" *ngIf="IsCreateMode">
      <input matInput type="text" placeholder="{{'Login.DisplayAs' | translate}}" [(ngModel)]="detailObject.CreatorDisplayAs">
    </mat-form-field>

    <mat-form-field class="demo-full-width">
      <mat-select placeholder="{{'Finance.Currency' | translate}}" [(ngModel)]="detailObject.BaseCurrency" name="basecurr">
        <mat-option *ngFor="let curr of _fincurrService.Currencies" [value]="curr.Currency">
          {{curr.Symbol}} - {{ curr.Name | translate }} 
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="demo-full-width" *ngIf="!IsCreateMode">
      <input matInput type="text" placeholder="{{'Common.Host' | translate}}" readonly [(ngModel)]="detailObject.Host">
    </mat-form-field>
    
    <mat-form-field class="demo-full-width">
      <input matInput type="text" placeholder="{{'Common.Detail' | translate}}" [(ngModel)]="detailObject.Details">
    </mat-form-field>

    <mat-divider></mat-divider>
    <mat-list *ngIf="!IsCreateMode">
      <mat-list-item *ngFor="let member of detailObject.Members">
        <h3 matLine> {{member.DisplayAs}} </h3>
        <p matLine>
          <span> {{member.User}} </span>
          <span> -- {{member.RelationString | translate}} </span>
        </p>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  
  <mat-card-actions>
    <button mat-button *ngIf="isFieldChangable" [disabled]="!canSubmit()" (click)="onSubmit()">{{'Common.Submit' | translate}}</button>
    <button mat-button (click)="onCancel()">{{'Common.Cancel' | translate}}</button>
  </mat-card-actions>
</mat-card>
