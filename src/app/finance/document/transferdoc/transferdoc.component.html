<md-card>
  <md-card-title>Transfer Document</md-card-title>
  <md-card-subtitle>{{CurrentMode}}</md-card-subtitle>
  <md-divider></md-divider>

  <md-card-content>
    <div layout="column" layout-padding>
      <div flex>
        <div layout="row" layout-margin>
          <md-input-container flex>
            <input md-input placeholder="ID" readonly [(ngModel)]="docObject.Id" name="id" #id="ngModel">
          </md-input-container>
        </div>
        <div layout="row" layout-margin>
          <md-input-container flex>
            <input md-input type="date" placeholder="Transaction Date" required [(ngModel)]="docObject.TranDateString" name="trandate"
              #trandate="ngModel">
          </md-input-container>
        </div>
        <div layout="row" layout-margin>
          <md-input-container flex>
            <input md-input type="number" placeholder="Transaction amount" required [(ngModel)]="uiObject.TranAmount" name="itemtranamt"
              #itemtranamt="ngModel">
          </md-input-container>
        </div>
        <div layout="row" layout-margin>
          <md-select flex="90" placeholder="Currency" [(ngModel)]="docObject.TranCurr" name="trancurr" #trancurr="ngModel">
            <md-option *ngFor="let cur of arCurrency" [value]="cur.Currency">
              {{cur.Symbol}} - {{cur.Name}}
            </md-option>
          </md-select>
        </div>
        <div layout="row" layout-margin>
          <md-input-container flex>
            <textarea md-input placeholder="Description" [(ngModel)]="docObject.Desp" name="desp" #desp="ngModel"></textarea>
          </md-input-container>
        </div>
      </div>

      <div layout-sm="column" layout-xs="column" layout-gt-sm="row" layout-padding layout-margin>
        <div flex-gt-sm="50" flex-sm="100" flex-xs="100" style="border:1px;">
          <md-card>
            <md-card-header>
              <md-card-title>Source</md-card-title>
              <md-card-subtitle>Transfer from</md-card-subtitle>
            </md-card-header>
            <md-card-content>
              <div flex>
                <div layout="row" layout-margin>
                  <md-select flex="90" placeholder="Account" [(ngModel)]="uiObject.SourceAccountId" name="frmaccount" #frmaccount="ngModel">
                    <md-option *ngFor="let sacnt of arAccount" [value]="sacnt.Id">
                      {{acnt.Name}}
                    </md-option>
                  </md-select>
                </div>
                <div layout="row" layout-margin>
                  <md-select flex="90" placeholder="Control center" [(ngModel)]="uiObject.SourceControlCenterId" name="frmccid" #frmccid="ngModel">
                    <md-option *ngFor="let scc of arControlCenter" [value]="scc.Id">
                      {{cc.Name}}
                    </md-option>
                  </md-select>
                </div>
                <div layout="row" layout-margin>
                  <md-select flex="90" placeholder="Order" [(ngModel)]="uiObject.SourceOrderId" name="frmorder" #frmorder="ngModel">
                    <md-option *ngFor="let sord of arOrder" [value]="sord.Id">
                      {{ord.Name}}
                    </md-option>
                  </md-select>
                </div>
              </div>
            </md-card-content>
          </md-card>
        </div>

        <div flex-gt-sm="50" flex-sm="100" flex-xs="100" style="border: 1px;">
          <md-card>
            <md-card-header>
              <md-card-title>Target</md-card-title>
              <md-card-subtitle>Transfer to</md-card-subtitle>
            </md-card-header>
            <md-card-content>
              <div flex>
                <div layout="row" layout-margin>
                  <md-select flex="90" placeholder="Account" [(ngModel)]="uiObject.TargetAccountId" name="toaccount" #toaccount="ngModel">
                    <md-option *ngFor="let tacnt of arAccount" [value]="tacnt.Id">
                      {{acnt.Name}}
                    </md-option>
                  </md-select>
                </div>
                <div layout="row" layout-margin>
                  <md-select flex="90" placeholder="Control center" [(ngModel)]="uiObject.TargetControlCenterId" name="toccid" #toccid="ngModel">
                    <md-option *ngFor="let tcc of arControlCenter" [value]="tcc.Id">
                      {{cc.Name}}
                    </md-option>
                  </md-select>
                </div>
                <div layout="row" layout-margin>
                  <md-select flex="90" placeholder="Order" [(ngModel)]="uiObject.TargetOrderId" name="toorder" #toorder="ngModel">
                    <md-option *ngFor="let tord of arOrder" [value]="tord.Id">
                      {{ord.Name}}
                    </md-option>
                  </md-select>
                </div>
              </div>
            </md-card-content>
          </md-card>
        </div>
      </div>

      <div layout="row" layout-padding>
        <button md-button color="accent" (click)="onSubmit()">Submit</button>
        <button md-button>Cancel</button>
      </div>
    </div>
  </md-card-content>
</md-card>
