<mat-table #table [dataSource]="dataSource">
  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef>#</mat-header-cell>
    <mat-cell *matCellDef="let row">
      <button mat-icon-button (click)="onChangeObject(row)" matTooltip="{{'Common.Edit' | translate}}"><mat-icon color="accent" class="mt-3">edit</mat-icon></button>
      <button mat-icon-button (click)="onDeleteObject(row)" matTooltip="{{'Common.Delete' | translate}}"><mat-icon color="warn" class="mt-3">delete</mat-icon></button>
      {{row.Id}}
    </mat-cell>
  </ng-container>

  <!-- Category column -->
  <ng-container matColumnDef="category">
    <mat-header-cell *matHeaderCellDef>{{'Common.Category' | translate}}</mat-header-cell>
    <mat-cell *matCellDef="let row">
      <mat-form-field>
        <mat-select disabled [(ngModel)]="row.CategoryId" name="itcc">
          <mat-option *ngFor="let tt of _storageService.Categories" [value]="tt.Id">
            {{tt.Name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-cell>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef>{{'Common.Name' | translate}}</mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.Name}} </mat-cell>
  </ng-container>

  <!-- Comment Column -->
  <ng-container matColumnDef="comment">
    <mat-header-cell *matHeaderCellDef> {{'Common.Comment' | translate}} </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.Comment}} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onDisplayObject(row)"></mat-row>
</mat-table>

<mat-paginator #paginator [length]="_storageService.Objects.length" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
