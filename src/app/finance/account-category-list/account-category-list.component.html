<mat-card>
  <mat-card-header>
    <mat-card-title>{{'Finance.AccountCategories' | translate}}</mat-card-title>
    <mat-card-subtitle>{{'Common.ListView' | translate}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="achih-dataloading-shade" *ngIf="isLoadingResults">
      <mat-spinner></mat-spinner>
    </div>

    <div class="table-container mat-elevation-z8">
      <mat-table #table [dataSource]="dataSource">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef>#</mat-header-cell>
          <mat-cell *matCellDef="let row">
            {{ row.ID }}
          </mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef>{{'Common.Name' | translate}}</mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.Name | translate}} </mat-cell>
        </ng-container>

        <!-- Asset flag Column -->
        <ng-container matColumnDef="assetflag">
          <mat-header-cell *matHeaderCellDef>{{'Finance.IsAsset' | translate}}</mat-header-cell>
          <mat-cell *matCellDef="let row"> 
            <mat-checkbox [(ngModel)]="row.AssetFlag" disabled>
            </mat-checkbox>
          </mat-cell>
        </ng-container>
        
        <!-- Comment Column -->
        <ng-container matColumnDef="comment">
          <mat-header-cell *matHeaderCellDef> {{'Common.Comment' | translate}} </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.Comment}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
      <mat-paginator #paginator 
        [length]="_storageService.AccountCategories.length" 
        [pageIndex]="0" 
        [pageSize]="25" 
        [pageSizeOptions]="[5, 10, 25, 100]">
      </mat-paginator>
    </div>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
