<nz-page-header nzBackIcon>
  <nz-breadcrumb nz-page-header-breadcrumb>
    <nz-breadcrumb-item><a routerLink="/finance/overview">{{'Common.Overview' | transloco}}</a></nz-breadcrumb-item>
    <nz-breadcrumb-item><a routerLink="/finance/report">{{'Finance.Reports' | transloco}}</a></nz-breadcrumb-item>
    <nz-breadcrumb-item>{{'Finance.ControlCenterMonthOnMonth' | transloco}}</nz-breadcrumb-item>
  </nz-breadcrumb>
  <nz-page-header-title>{{'Finance.Reports' | transloco}}</nz-page-header-title>
  <nz-page-header-subtitle>{{'Finance.ControlCenterMonthOnMonth' | transloco}}</nz-page-header-subtitle>
  <nz-page-header-extra>
  </nz-page-header-extra>
</nz-page-header>

<div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24, lg: 32 }">
  <div nz-col nzXs="24" nzSm="24" nzMd="12" nzLg="8" nzXl="8">
    <nz-cascader style="width: 100%;" nzChangeOnSelect [nzShowSearch]="true"
      [(ngModel)]="selectedControlCenters" [nzOptions]="availableControlCenters">
    </nz-cascader>      
  </div>
  <div nz-col nzXs="24" nzSm="24" nzMd="12" nzLg="8" nzXl="8">
    <nz-radio-group [(ngModel)]="selectedPeriod">
      <label nz-radio-button nzValue="1">{{'Common.Latest12Months' | transloco}}</label>
      <label nz-radio-button nzValue="2">{{'Common.Latest6Months' | transloco}}</label>
      <label nz-radio-button nzValue="3">{{'Common.Latest3Months' | transloco}}</label>
    </nz-radio-group>
  </div>
  <div nz-col nzXs="12" nzSm="12" nzMd="8" nzLg="4" nzXl="4">
    <button nz-button nzType="primary" (click)="refreshData()" [disabled]="isGoButtonDisabled">{{'Common.Refresh' | transloco}}</button>
  </div>
</div>

<div nz-col [nzSpan]="24" style="margin-top: 12px;">
  <div echarts [options]="chartOption!" style="height: 600px;"></div>
</div>
