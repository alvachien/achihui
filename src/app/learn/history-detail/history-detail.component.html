<mat-card>
  <mat-card-header>
    <mat-card-title>{{'Learning.LearningHistory' | translate}}</mat-card-title>
    <mat-card-subtitle>{{currentMode | translate}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <mat-select class="demo-full-width" placeholder="{{'Login.User' | translate}}" [disabled]="!isFieldChangable" [(ngModel)]="detailObject.UserId"
        name="usr">
        <mat-option *ngFor="let mem of _homedefService.MembersInChosedHome" [value]="mem.User">
          {{mem.DisplayAs}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-select class="demo-full-width" placeholder="{{'Learning.LearningObject' | translate}}" [disabled]="!isFieldChangable" [(ngModel)]="detailObject.ObjectId"
        name="ctgy">
        <mat-option *ngFor="let obj of _storageService.Objects" [value]="obj.Id">
          {{obj.Name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  
    <mat-form-field class="demo-full-width">
      <input matInput [(ngModel)]="detailObject.LearnDate" [matDatepicker]="tdpicker" placeholder="{{'Common.Date' | translate}}" />
      <mat-datepicker-toggle matSuffix [for]="tdpicker"></mat-datepicker-toggle>
      <mat-datepicker #tdpicker></mat-datepicker>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" *ngIf="isFieldChangable" (click)="onSubmit()">{{'Common.Submit' | translate}}</button>
    <button mat-button color="warn" (click)="onCancel()">{{'Common.Cancel' | translate}}</button>
  </mat-card-actions>
</mat-card>
