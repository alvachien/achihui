<md-card>
  <md-card-header>
    <md-card-title>{{'Finance.Account' | translate}}</md-card-title>
    <md-card-subtitle>{{currentMode}}</md-card-subtitle>
  </md-card-header>
  <md-card-content>
    <md-accordion class="example-headers-align">
      <md-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle="true">
        <md-expansion-panel-header>
          <md-panel-title>
            Generic Info
          </md-panel-title>
          <md-panel-description>
            Name and category
            <md-icon>account_circle</md-icon>
          </md-panel-description>
        </md-expansion-panel-header>

        <md-form-field class="demo-full-width">
          <input mdInput type="text" placeholder="{{'Common.Name' |translate}}" [disabled]="!isFieldChangable" [(ngModel)]="detailObject.Name" name="name">
        </md-form-field>

        <md-select class="demo-full-width" placeholder="{{'Common.Category' | translate}}" [disabled]="!isFieldChangable" [(ngModel)]="detailObject.CategoryId" name="ctgy">
          <md-option *ngFor="let ctgy of _storageService.AccountCategories" [value]="ctgy.ID">
            {{ctgy.Name}} 
          </md-option>
        </md-select>

        <md-form-field class="demo-full-width">
          <input mdInput type="text" placeholder="{{'Common.Comment' |translate}}" [disabled]="!isFieldChangable" [(ngModel)]="detailObject.Comment" name="name">
        </md-form-field>
  
        <md-action-row>
          <button md-button color="primary" (click)="nextStep()">Next</button>
        </md-action-row>
      </md-expansion-panel>

      <md-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle="true">
        <md-expansion-panel-header>
          <md-panel-title>
            Destination
          </md-panel-title>
          <md-panel-description>
            Type the country name
            <md-icon>map</md-icon>
          </md-panel-description>
        </md-expansion-panel-header>

        <md-form-field>
          <input mdInput placeholder="Country">
        </md-form-field>

        <md-action-row>
          <button md-button color="warn" (click)="prevStep()">Previous</button>
          <button md-button color="primary" (click)="nextStep()">Next</button>
        </md-action-row>
      </md-expansion-panel>

      <md-expansion-panel [expanded]="step === 2" (opened)="setStep(2)" hideToggle="true">
        <md-expansion-panel-header>
          <md-panel-title>
            Review
          </md-panel-title>
          <md-panel-description>
            Inform the date you wish to travel
            <md-icon>date_range</md-icon>
          </md-panel-description>
        </md-expansion-panel-header>

        <md-action-row>
          <button md-button color="warn" (click)="prevStep()">Previous</button>
          <button md-button color="primary" (click)="onSubmit()">Submit</button>
        </md-action-row>
      </md-expansion-panel>

    </md-accordion>
  </md-card-content>
</md-card>
