<md-card>
  <md-card-header>
    <md-card-title>{{'Finance.Accounts' | translate}}</md-card-title>
    <md-card-subtitle>{{'Common.ListView' | translate}}</md-card-subtitle>
  </md-card-header>
  <md-card-content>
    <md-toolbar>
      <button md-icon-button (click)="onCreateAccount()" mdTooltip="{{'Common.Create' | translate}}"><md-icon color="primary" class="example-icon">add</md-icon></button>
      <span class="example-spacer"></span>
      <md-select [(ngModel)]="selectedStatus" (change)="onStatusChange()">
        <md-option>{{'Common.All' | translate}}</md-option> 
        <md-option *ngFor="let sts of arrayStatus" [value]="sts.value">
          {{sts.name | translate}}
        </md-option>
      </md-select>
      <button md-icon-button (click)="onRefresh()" mdTooltip="{{'Common.Refresh' | translate}}"><md-icon color="accent" class="example-icon">refresh</md-icon></button>
    </md-toolbar>
    <div class="table-container mat-elevation-z8">
      <md-table #table [dataSource]="dataSource">
        <!-- ID Column -->
        <ng-container mdColumnDef="id">
          <md-header-cell *mdHeaderCellDef>#</md-header-cell>
          <md-cell *mdCellDef="let row">
            <button md-icon-button (click)="onDisplayAccount(row)" mdTooltip="{{'Common.DisplayDetails' | translate}}"><md-icon color="primary" class="example-icon">search</md-icon></button>
            <button md-icon-button (click)="onChangeAccount(row)" mdTooltip="{{'Common.Edit' | translate}}"><md-icon color="accent" class="example-icon">edit</md-icon></button>
            <button md-icon-button (click)="onDeleteAccount(row)" mdTooltip="{{'Common.Delete' | translate}}"><md-icon color="warn" class="example-icon">delete</md-icon></button>
            <span class="example-spacer"></span> {{ row.Id }}
          </md-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container mdColumnDef="name">
          <md-header-cell *mdHeaderCellDef>{{'Common.Name' | translate}}</md-header-cell>
          <md-cell *mdCellDef="let row"> {{row.Name}} </md-cell>
        </ng-container>

        <!-- Category Column -->
        <ng-container mdColumnDef="ctgy">
          <md-header-cell *mdHeaderCellDef>{{'Common.Category' | translate}}</md-header-cell>
          <md-cell *mdCellDef="let row">
            <md-select class="demo-full-width" disabled [(ngModel)]="row.CategoryId" name="ctgy">
              <md-option *ngFor="let ctgy of _storageService.AccountCategories" [value]="ctgy.ID">
                {{ctgy.Name | translate}}
              </md-option>
            </md-select>
          </md-cell>
        </ng-container>

        <!-- Comment Column -->
        <ng-container mdColumnDef="comment">
          <md-header-cell *mdHeaderCellDef> {{'Common.Comment' | translate}} </md-header-cell>
          <md-cell *mdCellDef="let row"> {{row.Comment}} </md-cell>
        </ng-container>

        <md-header-row *mdHeaderRowDef="displayedColumns"></md-header-row>
        <md-row *mdRowDef="let row; columns: displayedColumns;"></md-row>
      </md-table>
      <md-paginator #paginator [length]="_storageService.Accounts.length" [pageIndex]="0" [pageSize]="25" [pageSizeOptions]="[5, 10, 25, 100]">
      </md-paginator>
    </div>
  </md-card-content>
  <md-card-actions>
  </md-card-actions>
</md-card>
