<div layout="row" layout-align="start center" class="pad-left-sm pad-right-sm">
  <span *ngIf="!searchBox.searchVisible" class="push-left-sm">
    <span class="md-title">Learn Categories</span>
  </span>
  <span *ngIf="!searchBox.searchVisible" class="push-left-sm">
    <span *ngIf="(selectable &amp;&amp; !selectedRows.length) || !selectable" class="md-title">Learn Categories</span>
  <span *ngIf="selectedRows.length &amp;&amp; selectable" class="md-body-1">0 item(s) selected</span>
  </span>
  <td-search-box #searchBox backIcon="arrow_back" class="push-right-sm" placeholder="Search here" (searchDebounce)="search($event)"
    flex>
  </td-search-box>
</div>
<md-divider></md-divider>
<td-data-table 
  [data]="filteredData" 
  [columns]="columns" 
  [sortable]="true" 
  [sortBy]="sortBy" 
  [sortOrder]="sortOrder" (sortChange)="sort($event)">
</td-data-table>
<td-paging-bar [pageSizes]="[5, 10, 15, 20]" [total]="filteredTotal" (change)="page($event)"></td-paging-bar>
