<md-card>
  <md-card-header>
    <div></div>
    <md-card-title>{{'Nav.HomeDetail' | translate}}</md-card-title>
  </md-card-header>
  <md-card-content>
    <div class="demo-full-width">
      <md-form-field>
        <input mdInput type="text" placeholder="ID" readonly [(ngModel)]="currentHomeDef.displayas">
      </md-form-field>
    </div>

    <md-form-field class="demo-full-width">
      <input mdInput type="text" placeholder="{{'Common.Name' | translate}}" [(ngModel)]="currentHomeDef.Name">
    </md-form-field>

    <md-form-field class="demo-full-width">
      <input mdInput type="text" placeholder="{{'Login.DisplayAs' | translate}}" [(ngModel)]="currentHomeDef.CreatorDisplayAs">
    </md-form-field>

    <md-select class="demo-full-width" placeholder="{{'Finance.Currency' | translate}}" [(ngModel)]="currentHomeDef.BaseCurrency" name="basecurr">
      <md-option *ngFor="let curr of _fincurrService.Currencies" [value]="curr.Currency">
        {{curr.Symbol}} - {{ curr.Name | translate }} 
      </md-option>
    </md-select>

    <md-form-field class="demo-full-width">
      <input mdInput type="text" placeholder="Details" [(ngModel)]="currentHomeDef.Details">
    </md-form-field>

  </md-card-content>
  <md-card-actions>
    <button md-button [disabled]="!canSubmit()" (click)="onSubmit()">Submit</button>
  </md-card-actions>
</md-card>
