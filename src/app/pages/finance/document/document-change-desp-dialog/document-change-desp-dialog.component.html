<div>
  <form nz-form [formGroup]="headerFormGroup">
    <!-- ID -->
    <nz-form-item>
      <nz-form-label [nzSpan]="7">ID</nz-form-label>
      <nz-form-control [nzSpan]="12">
        <input nz-input formControlName="idControl" />
      </nz-form-control>
    </nz-form-item>

    <!-- Description -->
    <nz-form-item>
      <nz-form-label [nzSpan]="7" nzRequired>{{
        "Common.Description" | transloco
      }}</nz-form-label>
      <nz-form-control [nzSpan]="12" nzHasFeedback [nzErrorTip]="despTpl">
        <input nz-input formControlName="despControl" maxlength="45" required />
        <ng-template #despTpl let-control>
          <ng-container *ngIf="control.hasError('maxlength')">
            {{ "Common.FieldMaxLength" | transloco }}
          </ng-container>
          <ng-container *ngIf="control.hasError('required')">
            {{ "Common.FieldIsMandatory" | transloco }}
          </ng-container>
        </ng-template>
      </nz-form-control>
    </nz-form-item>
  </form>
</div>
<div *nzModalFooter>
  <button
    nz-button
    nzType="default"
    (click)="onSubmit()"
    [disabled]="isSubmittedDisabled"
  >
    OK
  </button>
  <button nz-button nzType="primary" (click)="onCancel()">
    {{ "Common.Cancel" | transloco }}
  </button>
</div>
