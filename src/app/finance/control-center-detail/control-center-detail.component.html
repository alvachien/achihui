<mat-card>
  <mat-card-header>
    <mat-card-title>{{'Finance.ControlCenter' | translate}}</mat-card-title>
    <mat-card-subtitle>{{currentMode | translate}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="detailFormGroup">
      <mat-form-field>
        <input matInput type="text" placeholder="{{'Common.Name' |translate}}"
          formControlName="nameControl"
          name="name" #name maxlength="30">
        <mat-hint align="end">{{name.value.length}} / 30</mat-hint>
      </mat-form-field>
  
      <mat-form-field>
        <input matInput type="text" placeholder="{{'Common.Comment' |translate}}"
          formControlName="cmtControl"
          name="cmt" #comment maxlength="45">
        <mat-hint align="end">{{comment.value.length}} / 45</mat-hint>
      </mat-form-field>
  
      <mat-form-field>
        <mat-select placeholder="{{'Common.Parent' | translate}}"
          formControlName="parentControl" name="parid">
          <mat-option>{{'Common.ResetCurrentSelection' | translate}}</mat-option>
          <mat-option *ngFor="let existcc of existedCC" [value]="existcc.Id">
            {{existcc.Name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      
      <mat-form-field>
        <mat-select placeholder="{{'Finance.Owner' | translate}}"
          formControlName="ownerControl" name="owner">
          <mat-option>{{'Common.ResetCurrentSelection' | translate}}</mat-option>
          <mat-option *ngFor="let usr of homedefService.MembersInChosedHome" [value]="usr.User">
            {{usr.DisplayAs}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>
  
  <mat-card-actions>
    <button mat-button color="primary" *ngIf="isFieldChangable" 
      [disabled]="!detailFormGroup.valid" 
      (click)="onSubmit()">{{'Common.Submit' | translate}}</button>
    <button mat-button color="warn" (click)="onBackToList()">{{'Common.BackToList' | translate}}</button>
  </mat-card-actions>
</mat-card>
