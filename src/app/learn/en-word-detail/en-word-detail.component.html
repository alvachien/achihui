<mat-card>
  <mat-card-header>
    <mat-card-title>{{'Learning.EnglishWord' | translate}}</mat-card-title>
    <mat-card-subtitle>{{currentMode | translate}}</mat-card-subtitle>
  </mat-card-header>
  
  <mat-card-content>
    <mat-form-field>
      <input matInput type="text" placeholder="{{'Common.Name' |translate}}" [readonly]="!isFieldChangable" [(ngModel)]="detailObject.WordString"
        name="word" #objword maxlength="100">
      <mat-hint align="end">{{objword.value.length}} / 100</mat-hint>
    </mat-form-field>

    <mat-toolbar>
      <button mat-icon-button (click)="onCreateExplain()" matTooltip="{{'Common.Create' | translate}}"><mat-icon color="primary">add</mat-icon></button>
    </mat-toolbar>

    <div class="example-header">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
    </div>

    <div class="achih-control-full-width table-container mat-elevation-z8">
      <mat-table #table [dataSource]="dataSource">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef>#</mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.ExplainId}} </mat-cell>
        </ng-container>
    
        <!-- POS Column -->
        <ng-container matColumnDef="pos">
          <mat-header-cell *matHeaderCellDef> POS </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.PosAbb}} </mat-cell>
        </ng-container>
    
        <!-- Language Column -->
        <ng-container matColumnDef="langkey">
          <mat-header-cell *matHeaderCellDef> Language </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.LangKey}} </mat-cell>
        </ng-container>
    
        <!-- Detail Column -->
        <ng-container matColumnDef="detail">
          <mat-header-cell *matHeaderCellDef> Detail </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.Detail}} </mat-cell>
        </ng-container>
    
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    </div>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button color="primary" *ngIf="isFieldChangable" [disabled]="!canSubmit()" (click)="onSubmit()">{{'Common.Submit' | translate}}</button>
    <button mat-button color="primary" (click)="onCancel()">{{'Common.Cancel' | translate}}</button>
  </mat-card-actions>
</mat-card>
