<nz-page-header nzBackIcon>
  <nz-breadcrumb nz-page-header-breadcrumb>
    <nz-breadcrumb-item
      ><a routerLink="/finance/overview">{{ 'Common.Overview' | transloco }}</a></nz-breadcrumb-item
    >
    <nz-breadcrumb-item>{{ 'Finance.ControlCenters' | transloco }}</nz-breadcrumb-item>
  </nz-breadcrumb>
  <nz-page-header-title>{{ 'Finance.ControlCenter' | transloco }}</nz-page-header-title>
  <nz-page-header-subtitle>{{ 'Common.HierarchyView' | transloco }}</nz-page-header-subtitle>
  <nz-page-header-extra>
    <a nz-button nzType="link" [disabled]="isChildMode" routerLink="/finance/controlcenter/create">{{
      'Common.Create' | transloco
    }}</a>
    <a nz-button nzType="link" routerLink="/finance/controlcenter/list">{{ 'Common.ListView' | transloco }}</a>
  </nz-page-header-extra>
</nz-page-header>

<div nz-row *transloco="let t">
  <div
    class="col"
    nz-col
    nz-resizable
    (nzResize)="onResize($event)"
    [nzMinColumn]="3"
    [nzMaxColumn]="20"
    [nzGridColumnCount]="24"
    [nzSpan]="col"
  >
    <nz-resize-handle nzDirection="right">
      <div class="right-wrap">
        <i class="right" nz-icon nzType="more" nzTheme="outline"></i>
      </div>
    </nz-resize-handle>
    <div>
      <nz-spin [nzSpinning]="isLoadingResults">
        <nz-tree nzBlockNode [nzData]="ccTreeNodes" nzShowLine (nzClick)="onNodeClick($event)"> </nz-tree>
      </nz-spin>
    </div>
  </div>
  <div nz-col [nzSpan]="24 - col">
    <div style="margin-left: 8px">
      <hih-fin-document-item-view [filterDocItem]="filterDocItem"></hih-fin-document-item-view>
    </div>
  </div>
</div>
