<md-card>
  <md-card-header>
    <div></div>
    <md-card-title>{{'Learning.LearningHistory' | translate}}</md-card-title>
    <md-card-subtitle>{{'Common.ListView' | translate}}</md-card-subtitle>
  </md-card-header>
  <md-card-content>
    <md-toolbar>
      <button md-icon-button (click)="onCreateHistory()" mdTooltip="{{'Common.Create' | translate}}"><md-icon color="primary">add</md-icon></button>
      <button md-icon-button (click)="onRefresh()" mdTooltip="{{'Common.Refresh' | translate}}"><md-icon color="accent">refresh</md-icon></button>
    </md-toolbar>
    <div class="table-container mat-elevation-z8">
      <md-table #table [dataSource]="dataSource">
        <!-- Object ID Column -->
        <ng-container mdColumnDef="objid">
          <md-header-cell *mdHeaderCellDef>#</md-header-cell>
          <md-cell *mdCellDef="let row">
            <button md-icon-button (click)="onDisplayHistory(row)" mdTooltip="{{'Common.DisplayDetails' | translate}}"><md-icon color="primary"  class="example-icon">search</md-icon></button>
            <button md-icon-button (click)="onChangeHistory(row)" mdTooltip="{{'Common.Edit' | translate}}"><md-icon color="accent" class="example-icon">edit</md-icon></button>
            <button md-icon-button (click)="onDeleteHistory(row)" mdTooltip="{{'Common.Delete' | translate}}"><md-icon color="warn" class="example-icon">delete</md-icon></button>
            <a class="mt-1" routerLink='/learn/object/display/{{row.ObjectId}}' routerLinkActive="active" *ngIf="row.ObjectId">{{row.ObjectId}}</a>
          </md-cell>
        </ng-container>

        <!-- Object name column -->
        <ng-container mdColumnDef="objname">
          <md-header-cell *mdHeaderCellDef>{{'Learning.LearningObject' | translate}}</md-header-cell>
          <md-cell *mdCellDef="let row">
            {{row.ObjectName}}
          </md-cell>
        </ng-container>

        <!-- Username Column -->
        <ng-container mdColumnDef="usrname">
          <md-header-cell *mdHeaderCellDef>{{'Login.DisplayAs' | translate}}</md-header-cell>
          <md-cell *mdCellDef="let row"> {{row.UserDisplayAs}} </md-cell>
        </ng-container>

        <!-- Comment Column -->
        <ng-container mdColumnDef="learndate">
          <md-header-cell *mdHeaderCellDef> {{'Common.Date' | translate}} </md-header-cell>
          <md-cell *mdCellDef="let row"> {{row.LearnDateDisplayString}} </md-cell>
        </ng-container>

        <md-header-row *mdHeaderRowDef="displayedColumns"></md-header-row>
        <md-row *mdRowDef="let row; columns: displayedColumns;"></md-row>
      </md-table>
      <md-paginator #paginator [length]="_storageService.Histories.length" [pageIndex]="0" [pageSize]="25" [pageSizeOptions]="[5, 10, 25, 100]">
      </md-paginator>
    </div>
  </md-card-content>
  <md-card-actions>
  </md-card-actions>
</md-card>
