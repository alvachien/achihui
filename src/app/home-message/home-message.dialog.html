<h2 mat-dialog-title>Create Message</h2>
<mat-dialog-content>
  <div class="example-container">
    <mat-form-field>
      <mat-select placeholder="{{'Common.Member' | translate}}" [(ngModel)]="UserTo" name="usrTo">
        <mat-option *ngFor="let mem of Members" [value]="mem.User">
          {{mem.DisplayAs}} - {{mem.User}} 
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="{{'Common.Title' | translate}}" [(ngModel)]="Title">
    </mat-form-field>
  
    <mat-form-field>
      <textarea matInput placeholder="{{'Common.Content' | translate}}" [(ngModel)]="Content"></textarea>
    </mat-form-field>  
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true">Save</button>
</mat-dialog-actions>
