<div class="acme acme-vertical" #acme_wrapper>
  <div class="acme-toolbar" style="display: block;">    
    <div class="acme-toolbar-container">
      <nz-button-group>
        <button nz-button (click)="onToolbarUndo()"><i nz-icon nzType="undo" nzTheme="outline"></i></button>
        <button nz-button (click)="onToolbarRedo()"><i nz-icon nzType="redo" nzTheme="outline"></i></button>
      </nz-button-group>
      <nz-divider nzType="vertical"></nz-divider>
      <nz-button-group>
        <button nz-button (click)="onToolbarBold()"><i nz-icon nzType="bold" nzTheme="outline"></i></button>
        <button nz-button (click)="onToolbarStrikethrough()"><i nz-icon nzType="strikethrough" nzTheme="outline"></i></button>
        <button nz-button (click)="onToolbarItalic()"><i nz-icon nzType="italic" nzTheme="outline"></i></button>
        <button nz-button (click)="onToolbarQuote()">"</button>
        <button nz-button (click)="onToolbarUpperCase()">A</button>
        <button nz-button (click)="onToolbarLowerCase()">a</button>
      </nz-button-group>
      <nz-divider nzType="vertical"></nz-divider>
      <nz-button-group>
        <button nz-button (click)="onToolbarH1()">H1</button>
        <button nz-button (click)="onToolbarH2()">H2</button>
        <button nz-button (click)="onToolbarH3()">H3</button>
        <button nz-button (click)="onToolbarH4()">H4</button>
        <button nz-button (click)="onToolbarH5()">H5</button>
        <button nz-button (click)="onToolbarH6()">H6</button>
      </nz-button-group>
      <nz-divider nzType="vertical"></nz-divider>
      <nz-button-group>
        <button nz-button (click)="onToolbarUnorderedList()"><i nz-icon nzType="unordered-list" nzTheme="outline"></i></button>
        <button nz-button (click)="onToolbarOrderedList()"><i nz-icon nzType="ordered-list" nzTheme="outline"></i></button>
      </nz-button-group>
      <nz-divider nzType="vertical"></nz-divider>
      <nz-button-group>
        <button nz-button><i nz-icon nzType="link" nzTheme="outline"></i></button>
        <button nz-button (click)="onToolbarCode()"><i nz-icon nzType="code" nzTheme="outline"></i></button>
        <button nz-button><i nz-icon nzType="block" nzTheme="outline"></i></button>
        <button nz-button><i nz-icon nzType="picture" nzTheme="outline"></i></button>
        <button nz-button><i nz-icon nzType="table" nzTheme="outline"></i></button>
        <button nz-button (click)="onToolbarDateTime()"><i nz-icon nzType="calendar" nzTheme="outline"></i></button>
      </nz-button-group>
      <nz-divider nzType="vertical"></nz-divider>
      <nz-button-group>
        <button nz-button><i nz-icon nzType="delete" nzTheme="outline"></i></button>
        <button nz-button><i nz-icon nzType="search" nzTheme="outline"></i></button>
      </nz-button-group>
      <nz-divider nzType="vertical"></nz-divider>
      <nz-button-group>
        <button nz-button><i nz-icon nzType="eye-invisible" nzTheme="outline"></i></button>
        <button nz-button><i nz-icon nzType="fullscreen" nzTheme="outline"></i></button>
      </nz-button-group>
    </div>
  </div>

  <textarea class="acme-markdown-textarea" #acme_textarea></textarea>
  <textarea class="acme-html-textarea" #acme_html_textarea></textarea>
  <button *ngIf="IsPreviewCloseButton" nz-button><i nz-icon nzType="close" nzTheme="outline"></i></button>
  <textarea *ngIf="IsSaveHTMLToMarkdown" class="acme-html-textarea"></textarea>
  <div class="acme-preview" #acme_preview>
    <div class="markdown-body acme-preview-container" #acme_preview_container></div>
  </div>
  <div class="acme-container-mask" style="display: block;" #acme_container_mask></div>
  <div class="acme-mask" #acme_mark></div>
</div>
