<md-card>
  <md-card-header>
    <div></div>
    <md-card-title>{{'Learning.LearningObject' | translate}}</md-card-title>
    <md-card-subtitle>{{'Common.ListView' | translate}}</md-card-subtitle>
  </md-card-header>
  <md-card-content>
    <md-toolbar>
      <button md-icon-button (click)="onCreateObject()" mdTooltip="{{'Common.Create' | translate}}"><md-icon color="primary">add</md-icon></button>
      <button md-icon-button (click)="onRefresh()" mdTooltip="{{'Common.Refresh' | translate}}"><md-icon color="accent">refresh</md-icon></button>
    </md-toolbar>
    <div class="table-container mat-elevation-z8">
      <md-table #table [dataSource]="dataSource">
        <!-- ID Column -->
        <ng-container mdColumnDef="id">
          <md-header-cell *mdHeaderCellDef>#</md-header-cell>
          <md-cell *mdCellDef="let row">
            <button md-icon-button (click)="onChangeObject(row)" mdTooltip="{{'Common.Edit' | translate}}"><md-icon color="accent" class="mt-3">edit</md-icon></button>
            <button md-icon-button (click)="onDeleteObject(row)" mdTooltip="{{'Common.Delete' | translate}}"><md-icon color="warn" class="mt-3">delete</md-icon></button>
            <a class="mt-1" routerLink='/learn/object/display/{{row.Id}}' routerLinkActive="active" *ngIf="row.Id">{{row.Id}}</a>
          </md-cell>
        </ng-container>

        <!-- Category column -->
        <ng-container mdColumnDef="category">
          <md-header-cell *mdHeaderCellDef>{{'Common.Category' | translate}}</md-header-cell>
          <md-cell *mdCellDef="let row"> 
            <md-select placeholder="{{'Common.Category' | translate}}" 
              [disabled]="!isFieldChangable" [(ngModel)]="row.CategoryId" name="itcc">
              <md-option *ngFor="let tt of _storageService.Categories" [value]="tt.Id">
                {{tt.Name}}
              </md-option>
            </md-select>
          </md-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container mdColumnDef="name">
          <md-header-cell *mdHeaderCellDef>{{'Common.Name' | translate}}</md-header-cell>
          <md-cell *mdCellDef="let row"> {{row.Name}} </md-cell>
        </ng-container>

        <!-- Comment Column -->
        <ng-container mdColumnDef="comment">
          <md-header-cell *mdHeaderCellDef> {{'Common.Comment' | translate}} </md-header-cell>
          <md-cell *mdCellDef="let row"> {{row.Comment}} </md-cell>
        </ng-container>

        <md-header-row *mdHeaderRowDef="displayedColumns"></md-header-row>
        <md-row *mdRowDef="let row; columns: displayedColumns;"></md-row>
      </md-table>
      <md-paginator #paginator [length]="_storageService.Objects.length" [pageIndex]="0" [pageSize]="25" [pageSizeOptions]="[5, 10, 25, 100]">
      </md-paginator>
    </div>
  </md-card-content>
</md-card>
