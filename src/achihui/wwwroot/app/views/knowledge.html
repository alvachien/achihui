<div id="viewKnowledge">
    <div class="page-header">
        <h2>
            <span translate="Learning.Knowledge">Knowledge</span><small> {{ Activity | translate }}</small>
        </h2>
    </div>

    <!-- Messages -->
    <div ng-if="ReportedMessages.length > 0">
        <div class="alert alert-danger" role="alert" ng-repeat="rptmsg in ReportedMessages">
            {{ rptmsg  }}
        </div>
    </div>

    <form class="form-horizontal" role="form" name="frmObj">
        <div class="form-group">
            <label class="control-label col-sm-2" for="iptItemID" translate="Common.ID">ID:</label>
            <div class="col-sm-10">
                <input class="form-control" readonly id="iptItemID" ng-model="CurrentObject.id" />
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="iptName" translate="Common.Title">Title:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="iptName" ng-readonly="ActivityID == 3" ng-model="CurrentObject.title">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" translate="Learning.KnowledgeType">Knowledge type:</label>
            <div class="col-sm-10">
                <selectize options='arKnowledgeType' config="typeConfig" ng-model="CurrentObject.typeid"
                           ng-disabled="isReadonly"></selectize>
            </div>
        </div>

        <div class="form-group">
            <textarea ui-tinymce="tinymceOptions" ng-model="CurrentObject.content" rows="20"></textarea>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="iptTags" translate="Common.Tags">Tags:</label>
            <div class="col-sm-10">
                <selectize options='arTags' config="tagsConfig" ng-model="CurrentObject.tags"
                           ng-disabled="isReadonly"></selectize>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-default btn-primary" ng-click="submit()" ng-hide="isReadonly"
                        translate="Common.Submit">
                    Submit
                </button>
                <button class="btn btn-danger" ng-click="close()" translate="Common.BackToList">Cancel</button>
            </div>
        </div>
    </form>
</div>
