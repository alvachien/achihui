<div class="container">
    <table class="table">
        <thead class="thead-default">
            <tr>
                <th>Module</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let am of arModules">
                <td>{{am.Module}}</td>
                <td>{{am.Name}}</td>
            </tr>
        </tbody>
    </table>
</div>
