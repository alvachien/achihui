<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://github.com/alvachien/achihui" target="_blank">
        <img src="favicon.ico" alt="logo">
        <h1>H.I.H.</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/welcome">Welcome</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/welcome2">Monitor</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Workplace</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Finance" nzIcon="money-collect">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/finance/currency">Currency</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/finance/account">Account</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/finance/document">Document</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Learn" nzIcon="read">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a>Object</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Help" nzIcon="question-circle">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/about">About</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/version">Version</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/credits">Credits</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <ul class="app-header-nav">
          <li>
            <div class="app-header-nav-item">
              <i class="app-header-trigger"
                nz-icon
                [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
                style="font-size: 24px;"
                (click)="isCollapsed = !isCollapsed"
              ></i>
            </div>      
          </li>
        </ul>
        <div class="app-header-search">
          <nz-input-group [nzPrefix]="searchPrefixTemplate">
            <input type="text" nz-input placeholder="Enter your username" />
          </nz-input-group>
          <ng-template #searchPrefixTemplate><i nz-icon nzType="search"></i></ng-template>
        </div>
        <ul class="app-header-nav">
          <li>
            <div class="app-header-nav-item">
              <i class="material-icons-outlined app-header-icon">domain</i>
            </div>      
          </li>
          <li>
            <div class="app-header-nav-item">
              <i nz-icon nzType="user" nzTheme="outline" class="app-header-icon"></i>
            </div>
          </li>
          <li>
            <div class="app-header-nav-item">
              <a class="header-nav-item" href="https://github.com/alvachien/achihui" target="_blank">
                <i nz-icon nzType="github" nzTheme="outline" class="app-header-icon"></i>
              </a>
            </div>      
          </li>
          <li>
            <ul nz-menu nzMode="horizontal">
              <li nz-menu-item nzSelected>
                <i nz-icon nzType="appstore"></i>
                <ul>
                  <li nz-menu-group nzTitle="Item 1">
                    <ul>
                      <li nz-menu-item>Option 1</li>
                      <li nz-menu-item>Option 2</li>
                    </ul>
                  </li>
                </ul>                  
              </li>
            </ul>
            <div class="app-header-nav-item">
              <a class="header-nav-item" href="https://github.com/alvachien/achihui" target="_blank">
                <i nz-icon nzType="appstore" nzTheme="outline" class="app-header-icon"></i>
              </a>
            </div>      
          </li>
        </ul>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer>Â© 2019 Alva Chien, All rights reserved</nz-footer>
  </nz-layout>
</nz-layout>
