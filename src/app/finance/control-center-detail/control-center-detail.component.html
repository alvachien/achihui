<md-card>
  <md-card-header>
    <md-card-title>{{'Finance.ControlCenter' | translate}}</md-card-title>
    <md-card-subtitle>{{currentMode | translate}}</md-card-subtitle>
  </md-card-header>
  <md-card-content>
    <md-form-field class="demo-full-width">
      <input mdInput type="text" placeholder="{{'Common.Name' |translate}}" [readonly]="!isFieldChangable" [(ngModel)]="detailObject.Name"
        name="name">
    </md-form-field>

    <md-form-field class="demo-full-width">
      <input mdInput type="text" placeholder="{{'Common.Comment' |translate}}" [readonly]="!isFieldChangable" [(ngModel)]="detailObject.Comment"
        name="cmt">
    </md-form-field>

    <md-select class="demo-full-width" placeholder="{{'Finance.Owner' | translate}}" [disabled]="!isFieldChangable" [(ngModel)]="detailObject.Owner"
      name="owner">
      <md-option *ngFor="let usr of _homedefService.MembersInChosedHome" [value]="usr.User">
        {{usr.DisplayAs}}
      </md-option>
    </md-select>
  </md-card-content>
  <md-card-actions>
    <button md-button color="primary" *ngIf="isFieldChangable" (click)="onSubmit()">{{'Common.Submit' | translate}}</button>
    <button md-button color="warn" (click)="onCancel()">{{'Common.Cancel' | translate}}</button>
  </md-card-actions>
</md-card>
