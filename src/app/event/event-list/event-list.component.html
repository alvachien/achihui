<mat-card>
  <mat-card-header>
    <mat-card-title>{{'Common.Events' | translate}}</mat-card-title>
    <mat-card-subtitle>{{'Common.ListView' | translate}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="example-loading-shade" *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>

    <div>
      <mat-toolbar>
        <button mat-icon-button (click)="onCreateEvent()" matTooltip="{{'Common.Create' | translate}}">
          <mat-icon color="primary" class="mt-3">add</mat-icon>
        </button>
      </mat-toolbar>

      <div class="example-container mat-elevation-z8">
        <mat-table [dataSource]="dataSource" matSort>

          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.ID}} </mat-cell>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.Name}} </mat-cell>
          </ng-container>

          <!-- Assignee Column -->
          <ng-container matColumnDef="assignee">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Assignee </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.Assignee}} </mat-cell>
          </ng-container>

          <!-- Start  Column -->
          <ng-container matColumnDef="start">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Start </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.StartTimeFormatString}} </mat-cell>
          </ng-container>

          <!-- End Column -->
          <ng-container matColumnDef="end">
            <mat-header-cell *matHeaderCellDef mat-sort-header> End </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.EndTimeFormatString}} </mat-cell>
          </ng-container>

          <!-- Completed Column -->
          <ng-container matColumnDef="complete">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Complete </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.CompleteTimeFormatString}} </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;">
          </mat-row>
        </mat-table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
